<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ê°„ë‹¨ RPG</title>
  <style>
    :root {
      --primary-bg: #2c3e50;
      --secondary-bg: #34495e;
      --border-color: #7f8c8d;
      --text-color: #ecf0f1;
      --player-hp-color: #2ecc71;
      --monster-hp-color: #e74c3c;
      --xp-bar-color: #3498db;
      --button-bg: #3498db;
      --button-hover-bg: #2980b9;
      --button-disabled-bg: #95a5a6;
      --skill-learned-bg: #27ae60;
      --skill-learnable-bg: #f1c40f;
      --skill-locked-bg: #7f8c8d;
      --skill-maxed-bg: #e67e22;
      --disenchant-color: #9b59b6;
      --enchant-color: #e67e22;

      --rarity-common: #ecf0f1;
      --rarity-uncommon: #2ecc71;
      --rarity-rare: #3498db;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--primary-bg);
      color: var(--text-color);
      user-select: none;
    }

    #root {
      width: 100%;
      max-width: 400px;
      height: 100%;
      max-height: 700px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      background-color: var(--secondary-bg);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .screen-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .town-screen {
        justify-content: space-around;
    }

    .town-screen .player-card {
        margin: 1rem 0;
    }

    /* Difficulty & Class Selection */
    .difficulty-selection,
    .class-selection {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        margin-top: 1.5rem;
    }
    .difficulty-card,
    .class-card {
        background-color: rgba(0,0,0,0.2);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        color: var(--text-color);
        font-family: inherit;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
    }
    .difficulty-card:hover,
    .class-card:hover {
        background-color: var(--secondary-bg);
        transform: translateY(-5px);
    }
    .difficulty-card h2,
    .class-card h2 {
        margin: 0 0 0.5rem 0;
        color: var(--button-bg);
    }
    .difficulty-card p,
    .class-card p {
        margin: 0;
        font-size: 0.9rem;
        line-height: 1.4;
    }


    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    p {
      line-height: 1.5;
    }

    #game-world {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .character-card {
        background-color: rgba(0,0,0,0.2);
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }

    .character-card h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.5rem;
        white-space: pre-wrap;
    }

    .player-header {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
    }

    .player-header h2 {
        margin: 0;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .player-class {
        color: #bdc3c7;
        font-size: 1rem;
    }

    .dungeon-progress {
        text-align: center;
        font-weight: bold;
        color: var(--xp-bar-color);
        margin: 0 0 0.5rem 0 !important;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
    }

    .hp-bar-container, .xp-bar-container {
        width: 100%;
        height: 20px;
        background-color: #2c3e50;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        margin-top: 0.5rem;
    }

    .hp-bar, .xp-bar {
        height: 100%;
        transition: width 0.3s ease-in-out;
    }

    .player-card .hp-bar {
        background-color: var(--player-hp-color);
    }

    .monster-card .hp-bar {
        background-color: var(--monster-hp-color);
    }

    .xp-bar {
        background-color: var(--xp-bar-color);
    }

    .character-card p {
        margin: 0.5rem 0 0 0;
        text-align: right;
        font-weight: bold;
        font-size: 0.9rem;
    }

    .gold-display {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .gold-sp-display {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        font-size: 0.9rem;
        font-weight: bold;
    }
    .gold-sp-display p {
        margin: 0;
    }
    .gold-sp-display.top-display {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        background: rgba(0,0,0,0.2);
        padding: 0.5rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }


    .player-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
        justify-content: space-around;
        margin-top: 1rem;
        padding-top: 0.75rem;
        border-top: 1px solid var(--border-color);
        font-size: 1rem;
        font-weight: bold;
    }
    .player-equipment {
        grid-column: 1 / -1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px solid var(--border-color);
        font-size: 0.9rem;
        text-align: center;
    }

    .ultimate-skill-display {
        grid-column: 1 / -1;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px solid var(--border-color);
        font-size: 0.9rem;
        text-align: center;
    }

    .player-buffs {
        grid-column: 1 / -1;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
        justify-content: center;
    }
    .buff-icon {
        background-color: var(--button-bg);
        color: white;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: bold;
    }

    .status-effects {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
        min-height: 20px;
    }
    .status-effect-icon {
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        padding: 0.1rem 0.4rem;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: bold;
    }

    #message-log {
        width: 100%;
        height: 150px;
        background-color: rgba(0,0,0,0.3);
        border-radius: 8px;
        padding: 0.5rem 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;
        box-sizing: border-box;
        border: 1px solid var(--border-color);
        margin: 1rem 0;
    }

    #message-log p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
        border-bottom: 1px solid #4a637e;
        padding-bottom: 0.25rem;
    }
    #message-log p:first-child {
        border-bottom: none;
    }

    #action-buttons {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.5rem;
    }
    .town-actions {
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
    }

    .town-actions .button {
        padding: 0.6rem;
        font-size: 0.9rem;
    }


    .button {
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      text-align: center;
      white-space: nowrap;
      position: relative;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
    }

    .button:active {
      transform: scale(0.98);
    }

    .button:disabled {
        background-color: var(--button-disabled-bg);
        cursor: not-allowed;
        transform: none;
    }

    .button:disabled:hover {
        background-color: var(--button-disabled-bg);
    }

    .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: var(--monster-hp-color);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
        font-weight: bold;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }


    /* Shop & Training Styles */
    .shop-container, .skill-tree-screen {
        justify-content: flex-start;
        padding-top: 1rem;
    }
    .shop-items, .skill-list {
        width: 100%;
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        overflow-y: auto;
        flex-grow: 1;
    }
    .shop-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0,0,0,0.2);
        padding: 0.75rem 1rem;
        border-radius: 8px;
    }
    .shop-item span {
        font-size: 1rem;
        font-weight: 500;
    }
    .shop-item .item-class {
        font-size: 0.8rem;
        color: var(--border-color);
        margin-left: 0.5rem;
    }

    .shop-item .button {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
        min-width: 80px;
    }
    #back-to-town {
        margin-top: auto;
        width: 100%;
    }

    .shop-filters {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    .filter-group {
        display: flex;
        gap: 0.5rem;
        background: rgba(0,0,0,0.2);
        padding: 0.5rem;
        border-radius: 8px;
    }
    .filter-btn {
        flex-grow: 1;
        padding: 0.4rem;
        font-size: 0.8rem;
        color: var(--text-color);
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .filter-btn:hover {
        background-color: var(--primary-bg);
    }
    .filter-btn.active {
        background-color: var(--button-bg);
        border-color: var(--button-hover-bg);
        font-weight: bold;
        color: white;
    }

    /* Equipment Screen Styles */
    .equipment-screen {
        justify-content: flex-start;
    }
    .equipment-screen h1 {
        margin-bottom: 0.5rem;
    }
    .equipment-screen h2 {
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
    }
    .sell-mode-indicator {
        color: var(--monster-hp-color);
        font-size: 1rem;
    }

    .equipment-slots {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        width: 100%;
        margin: 1rem 0 0 0;
    }
    .slot-container h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
    }
    .inventory-grid {
        width: 100%;
        flex-grow: 1;
        overflow-y: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        padding: 0.5rem;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        border: 2px solid transparent;
        transition: border-color 0.3s;
        min-height: 150px;
    }
    .inventory-grid.sell-mode {
        border-color: var(--monster-hp-color);
    }
    .item-card {
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem;
        cursor: pointer;
        transition: background-color 0.2s, box-shadow 0.2s;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }
    .item-card:hover {
        background-color: var(--primary-bg);
    }
    .item-card.sellable:hover {
        box-shadow: 0 0 8px var(--monster-hp-color);
    }
    .item-card.empty {
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--border-color);
        font-style: italic;
        cursor: default;
    }
    .item-card.empty:hover {
        background-color: var(--secondary-bg);
    }
    .item-card.restricted {
        opacity: 0.6;
    }
    .restricted-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        color: var(--monster-hp-color);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border-radius: 8px;
        pointer-events: none;
    }
    .sell-overlay {
        position: absolute;
        bottom: 0; left: 0; right: 0;
        background: linear-gradient(to top, rgba(231, 76, 60, 0.9), transparent);
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 0.9rem;
        padding: 1.2rem 0 0.2rem 0;
        pointer-events: none;
    }
    .item-card .item-name {
        font-weight: bold;
        margin: 0;
        font-size: 1rem;
    }
    .item-card .item-class {
        font-size: 0.8rem;
        color: var(--border-color);
        font-style: italic;
        margin: 0;
    }
    .item-card .item-stats {
        font-size: 0.8rem;
        color: #bdc3c7;
        margin: 0;
    }
    .item-card .item-enchantment {
        font-size: 0.85rem;
        font-weight: bold;
        color: var(--enchant-color);
        margin-top: 0.25rem;
    }

    .equipment-screen-footer {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: auto;
        padding-top: 1rem;
    }


    /* Blacksmith Screen Styles */
    .blacksmith-screen {
        justify-content: flex-start;
    }
    .blacksmith-screen h1 { margin-bottom: 0.5rem; }
    .blacksmith-tabs {
        display: flex;
        width: 100%;
        margin-bottom: 1rem;
    }
    .tab-button {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: bold;
        color: var(--text-color);
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: background-color 0.2s;
        border-bottom-width: 2px;
    }
    .tab-button:first-child {
        border-top-left-radius: 8px;
        border-right: none;
    }
    .tab-button:last-child {
        border-top-right-radius: 8px;
    }
    .tab-button.active {
        background-color: var(--primary-bg);
        border-bottom: 2px solid var(--button-bg);
    }

    #blacksmith-content {
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .enhancement-slots {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        width: 100%;
        margin-bottom: 1rem;
    }
    .enhancement-slot {
        text-align: center;
    }
    .enhancement-slot h3 {
        margin: 0 0 0.5rem;
    }
    #enhancement-details {
        width: 100%;
        min-height: 150px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 1rem;
        box-sizing: border-box;
    }
    #enhancement-details h3 {
        margin: 0 0 1rem;
        color: var(--xp-bar-color);
    }
    .enhancement-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    .info-row {
        display: flex;
        justify-content: space-between;
    }
    .cost-display {
        font-weight: bold;
    }
    .next-stats {
        display: flex;
        gap: 0.5rem;
        font-weight: bold;
        color: var(--player-hp-color);
    }
    .penalty-info {
        font-size: 0.8rem;
        color: var(--monster-hp-color);
        margin: 0 0 1rem;
    }
    #enhance-button, #enchant-button {
        width: 100%;
    }
    .current-enchantment {
        font-size: 0.9rem;
        color: var(--enchant-color);
        margin-bottom: 0.5rem;
        font-style: italic;
    }
    .enchant-warning {
        font-size: 0.8rem;
        color: var(--skill-learnable-bg);
        margin: 0 0 1rem;
    }

    /* Disenchant Styles */
    .blacksmith-screen h2 { margin: 0 0 0.5rem 0; font-size: 1.2rem; }
    .inventory-grid.disenchant-mode {
        border-color: var(--disenchant-color);
    }
    .item-card.disenchantable:hover {
        box-shadow: 0 0 10px var(--disenchant-color);
    }
    .disenchant-overlay {
        position: absolute;
        bottom: 0; left: 0; right: 0;
        background: linear-gradient(to top, var(--disenchant-color), transparent);
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 0.9rem;
        padding: 1.2rem 0 0.2rem 0;
        pointer-events: none;
    }

    /* Skill Tree Styles */
    .skill-node {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0,0,0,0.2);
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border-left: 5px solid var(--skill-locked-bg);
    }
    .skill-node.learnable { border-color: var(--skill-learnable-bg); }
    .skill-node.learned { border-color: var(--skill-learned-bg); }
    .skill-node.maxed { border-color: var(--skill-maxed-bg); }

    .skill-node.locked {
        opacity: 0.6;
    }

    .skill-info {
        text-align: left;
        flex-grow: 1;
    }
    .skill-info h3 {
        margin: 0 0 0.25rem;
    }
    .skill-info p {
        margin: 0 0 0.25rem;
        font-size: 0.9rem;
    }
    .skill-info small {
        font-size: 0.8rem;
        color: var(--border-color);
    }
    .learn-skill-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
        min-width: 90px;
    }
    .skill-node.learnable .learn-skill-btn {
        background-color: var(--skill-learnable-bg);
        color: #2c3e50;
    }


    /* Quest Screen Styles */
    .quest-screen {
        justify-content: flex-start;
    }
    .quest-screen h1 {
        margin-bottom: 1rem;
    }
    .quest-list {
        width: 100%;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .quest-item {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 1rem;
        gap: 1rem;
    }
    .quest-info {
        flex-grow: 1;
        text-align: left;
    }
    .quest-description {
        font-weight: bold;
        font-size: 1.1rem;
        margin: 0 0 0.5rem 0;
    }
    .quest-progress-bar-container {
        height: 12px;
        background-color: var(--primary-bg);
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 0.25rem;
    }
    .quest-progress-bar {
        height: 100%;
        background-color: var(--xp-bar-color);
        transition: width 0.3s;
    }
    .quest-progress-text {
        font-size: 0.8rem;
        text-align: right;
        margin: 0 0 0.5rem 0;
        color: var(--border-color);
    }
    .quest-reward {
        font-size: 0.9rem;
        margin: 0;
        font-weight: bold;
    }
    .quest-action {
        display: flex;
        align-items: center;
    }
    .quest-action .button {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
    }


    /* Rarity Colors */
    .rarity-common { color: var(--rarity-common); }
    .rarity-uncommon { color: var(--rarity-uncommon); }
    .rarity-rare { color: var(--rarity-rare); }

    #message-log .rarity-uncommon, #message-log .rarity-rare {
        font-weight: bold;
    }

    /* Reset Button */
    #reset-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: var(--border-color);
        cursor: pointer;
        font-size: 0.8rem;
        padding: 5px;
        z-index: 1000;
        text-decoration: none;
    }

    #reset-button:hover {
        color: var(--text-color);
        text-decoration: underline;
    }
    
    #creator-credit {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 0.8rem;
        color: var(--border-color);
        z-index: 1000;
    }
  </style>
</head>

    function recalculatePlayerStats() {
        const p = player;
        
        const tempStats = { ...p.baseStats };
        
        Object.values(p.equipment).forEach(item => {
            if (item) {
                Object.entries(item.stats).forEach(([stat, value]) => {
                    if (stat in tempStats) {
                        tempStats[stat] += value;
                    }
                });
                if (item.enchantment) {
                     Object.entries(item.enchantment.effects).forEach(([stat, value]) => {
                        if (stat in tempStats) {
                            tempStats[stat] += value;
                        }
                    });
                }
            }
        });

        const classSkills = SKILL_DATA[p.className];
        Object.entries(p.unlockedSkills).forEach(([skillId, level]) => {
            const skill = classSkills[skillId];
            if (skill) {
                skill.effects(level).forEach(effect => {
                    if (effect.stat in tempStats) {
                         tempStats[effect.stat] += effect.value;
                    }
                });
            }
        });

        p.maxHp = tempStats.maxHp;
        p.attackPower = tempStats.attackPower;
        p.defense = tempStats.defense;
        p.critChance = tempStats.critChance;
        p.evadeChance = tempStats.evadeChance;

        let buffAtkPercent = 0;
        let buffDefPercent = 0;
        p.activeBuffs.forEach(buff => {
            const b = buff.effect;
            if (!b) return;
            if (b.isPercent) {
                if (b.stat === 'attackPower') buffAtkPercent += b.value;
                if (b.stat === 'defense') {
                    let bonus = b.value;
                    if (p.unlockedSkills['w_ult_1']) {
                        bonus += p.unlockedSkills['w_ult_1'] * 0.05;
                    }
                    buffDefPercent += bonus;
                }
            } else {
                 p[b.stat] += b.value;
            }
        });
        
        p.attackPower = Math.floor(p.attackPower * (1 + buffAtkPercent));
        p.defense = Math.floor(p.defense * (1 + buffDefPercent));
        
        p.statusEffects.forEach(se => {
            if (se.type === 'weaken') p.attackPower = Math.floor(p.attackPower * (1 - se.potency));
            if (se.type === 'vulnerable') p.defense = Math.floor(p.defense * (1 - se.potency));
        });

        p.hp = Math.min(p.hp, p.maxHp);
    }

    function applyStatusEffect(target, newEffect) {
        const existingEffect = target.statusEffects.find(se => se.type === newEffect.type);
        if (existingEffect) {
            existingEffect.duration = Math.max(existingEffect.duration, newEffect.duration);
            existingEffect.potency = Math.max(existingEffect.potency, newEffect.potency);
        } else {
            target.statusEffects.push(newEffect);
        }
        const def = STATUS_EFFECT_DEFINITIONS[newEffect.type];
        addMessage(`${def.icon} ${target.name}ì´(ê°€) [${def.name}] íš¨ê³¼ë¥¼ ë°›ì•˜ë‹¤!`);
    }

    function processStatusEffects(character) {
        let isStunned = false;
        let totalDamage = 0;

        character.statusEffects = character.statusEffects.filter(se => {
            const def = STATUS_EFFECT_DEFINITIONS[se.type];
            if (se.type === 'stun') {
                isStunned = true;
            }
            if (se.type === 'poison') {
                let poisonDamage = se.potency;
                totalDamage += poisonDamage;
                addMessage(`${def.icon} [${def.name}] íš¨ê³¼ë¡œ ${character.name}ì´(ê°€) ${poisonDamage}ì˜ í”¼í•´ë¥¼ ì…ì—ˆë‹¤!`);
            }
            if (se.type === 'burn') {
                let burnDamage = se.potency;
                 if (character === monster && player.unlockedSkills['m_burn_1']) {
                    burnDamage *= (1 + player.unlockedSkills['m_burn_1'] * 0.1);
                }
                totalDamage += burnDamage;
                addMessage(`${def.icon} [${def.name}] íš¨ê³¼ë¡œ ${character.name}ì´(ê°€) ${Math.floor(burnDamage)}ì˜ í”¼í•´ë¥¼ ì…ì—ˆë‹¤!`);
            }
            
            se.duration--;
            return se.duration > 0;
        });

        if (totalDamage > 0) {
            character.hp = Math.max(0, character.hp - totalDamage);
        }
        
        recalculatePlayerStats(); 
        return isStunned;
    }

    function isSkillLearnable(skill) {
        const currentLevel = player.unlockedSkills[skill.id] || 0;
        if (currentLevel >= skill.maxLevel) return false;
        if (player.level < skill.requiredPlayerLevel) return false;

        for (const prereq of skill.prerequisites) {
            if ((player.unlockedSkills[prereq.id] || 0) < prereq.level) {
                return false;
            }
        }
        return true;
    }

    function generateDailyQuests() {
        const newQuests = [];
        const availableQuestTypes = [...QUEST_POOL];
        
        for (let i = 0; i < 3; i++) {
            if (availableQuestTypes.length === 0) break;
            
            const questIndex = Math.floor(Math.random() * availableQuestTypes.length);
            const questTemplate = availableQuestTypes.splice(questIndex, 1)[0];
            
            const target = questTemplate.targets[Math.floor(Math.random() * questTemplate.targets.length)];

            newQuests.push({
                id: `${questTemplate.type}_${Date.now()}_${i}`,
                type: questTemplate.type,
                description: questTemplate.description(target),
                target: target,
                progress: 0,
                reward: questTemplate.reward,
                isComplete: false,
                isClaimed: false,
            });
        }
        dailyQuests = newQuests;
        lastQuestDate = getTodayDateString();
    }

    function checkAndGenerateQuests() {
        const today = getTodayDateString();

    function updateQuestProgress(type, amount) {
        dailyQuests.forEach(quest => {
            if (quest.type === type && !quest.isComplete && !quest.isClaimed) {
                quest.progress = Math.min(quest.target, quest.progress + amount);
                if (quest.progress >= quest.target) {
                    quest.isComplete = true;
                }
            }
        });
        saveGameState();
    }

    function handleClaimQuestReward(questId) {
        const quest = dailyQuests.find(q => q.id === questId);

            if (quest.reward.gold) player.gold += quest.reward.gold;
            if (quest.reward.stones) player.enhancementStones += quest.reward.stones;
            if (quest.reward.potions) player.potions += quest.reward.potions;
            saveGameState();
            renderQuestScreen();
        }
    }

    function saveGameState() {

    function loadGameState() {
        const savedState = localStorage.getItem('rpg_save');
        if (savedState) {
            try {
                const gameState = JSON.parse(savedState);
                if (!gameState.player || !gameState.player.className || !CLASSES[gameState.player.className]) {
                    throw new Error("Invalid or corrupted player data in save file.");
                }

                player = gameState.player;
                dungeonLevel = gameState.dungeonLevel;
                currentDifficulty = gameState.currentDifficulty;
                
                dailyQuests = gameState.dailyQuests || [];
                lastQuestDate = gameState.lastQuestDate || '';
                if (!player.unlockedSkills) player.unlockedSkills = {};
                if (!player.inventory) player.inventory = [];
                if (!player.activeBuffs) player.activeBuffs = [];
                if (!player.statusEffects) player.statusEffects = [];
                if (!player.equipment) player.equipment = { weapon: null, armor: null };
                if (!player.enchantmentDust) player.enchantmentDust = 0;

                [...player.inventory, player.equipment.weapon, player.equipment.armor].forEach(item => {
                    if(item && item.enchantment === undefined) {
                        item.enchantment = null;
                    }
                });

                if (!player.baseStats) {
                    const classData = CLASSES[player.className];
                    player.baseStats = {
                        maxHp: classData.baseHp,
                        attackPower: classData.baseAtk,
                        defense: classData.baseDef,
                        critChance: classData.crit,
                        evadeChance: classData.evade,
                    };
                }

                messageLog = ['ê²Œì„ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.'];
                
                recalculatePlayerStats();
                
                if (player.hp > player.maxHp || player.hp === undefined || player.hp === null) {
                    player.hp = player.maxHp;
                }

                return true;
            } catch (error) {
                console.error("Failed to parse or migrate saved game state:", error);
                localStorage.removeItem('rpg_save');
                return false;
            }
        }
        return false;
    }
