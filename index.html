
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Í∞ÑÎã®RPG</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öîÔ∏è</text></svg>">
  <style>
    :root {
      --primary-bg: #2c3e50;
      --secondary-bg: #34495e;
      --border-color: #7f8c8d;
      --text-color: #ecf0f1;
      --player-hp-color: #2ecc71;
      --monster-hp-color: #e74c3c;
      --xp-bar-color: #3498db;
      --button-bg: #3498db;
      --button-hover-bg: #2980b9;
      --button-disabled-bg: #95a5a6;
      --skill-learned-bg: #27ae60;
      --skill-learnable-bg: #f1c40f;
      --skill-locked-bg: #7f8c8d;
      --skill-maxed-bg: #e67e22;
      --disenchant-color: #9b59b6;
      --enchant-color: #e67e22;
      --rebirth-color: #e74c3c;
      --survival-color: #1abc9c;

      --rarity-common: #ecf0f1;
      --rarity-uncommon: #2ecc71;
      --rarity-rare: #3498db;
      --rarity-legendary: #f39c12;
      --rarity-mythic: #e74c3c;
      --rarity-ultimate: #00e6e6;
      --rarity-eternal: #ff66ff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--primary-bg);
      color: var(--text-color);
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }

    #root {
      width: 100%;
      max-width: 400px;
      height: 100%;
      max-height: 700px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem;
      box-sizing: border-box;
      background-color: var(--secondary-bg);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .screen-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .town-screen {
        justify-content: space-around;
    }

    .town-screen .player-card {
        margin: 0.8rem 0;
    }

    /* Difficulty & Class Selection */
    .difficulty-selection,
    .class-selection {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        width: 100%;
        margin-top: 1.2rem;
    }
    .difficulty-card,
    .class-card {
        background-color: rgba(0,0,0,0.2);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.8rem;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        color: var(--text-color);
        font-family: inherit;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
    }
    .difficulty-card:hover,
    .class-card:hover {
        background-color: var(--secondary-bg);
        transform: translateY(-3px);
    }
    .difficulty-card h2,
    .class-card h2 {
        margin: 0 0 0.4rem 0;
        color: var(--button-bg);
        font-size: 1.2rem;
    }
    .difficulty-card p,
    .class-card p {
        margin: 0;
        font-size: 0.75rem;
        line-height: 1.4;
    }


    h1 {
      margin-bottom: 0.8rem;
      font-size: 2rem;
    }

    h2.inventory-full {
        color: var(--monster-hp-color);
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }


    .logo {
        font-size: 2.8rem;
        font-weight: 700;
        color: var(--skill-learnable-bg);
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px var(--rarity-legendary);
        margin-bottom: 1.5rem;
        letter-spacing: 2px;
    }

    p {
      line-height: 1.5;
    }

    #game-world {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }

    .character-card {
        background-color: rgba(0,0,0,0.2);
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: background-color 0.3s;
    }

    .character-card h2 {
        margin: 0 0 0.4rem 0;
        font-size: 1.2rem;
        white-space: pre-wrap;
    }

    .player-header {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 0.4rem;
        margin-bottom: 0.4rem;
    }

    .player-header h2 {
        margin: 0;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
        display: flex;
        align-items: center;
    }
    .player-class {
        color: #bdc3c7;
        font-size: 0.8rem;
    }
    .inventory-warning {
        color: var(--monster-hp-color);
        font-weight: bold;
        font-size: 0.7rem;
    }

    .dungeon-progress {
        text-align: center;
        font-weight: bold;
        color: var(--xp-bar-color);
        margin: 0 0 0.4rem 0 !important;
        padding-bottom: 0.4rem;
        border-bottom: 1px solid var(--border-color);
        font-size: 0.9rem;
    }

    .hp-bar-container, .xp-bar-container {
        width: 100%;
        height: 16px;
        background-color: #2c3e50;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        margin-top: 0.4rem;
        transition: background-color 0.3s;
    }

    .hp-bar, .xp-bar {
        height: 100%;
        transition: width 0.3s ease-in-out;
    }

    .player-card .hp-bar {
        background-color: var(--player-hp-color);
    }

    .monster-card .hp-bar {
        background-color: var(--monster-hp-color);
    }

    .xp-bar {
        background-color: var(--xp-bar-color);
    }

    .character-card p {
        margin: 0.4rem 0 0 0;
        text-align: right;
        font-weight: bold;
        font-size: 0.75rem;
    }

    .gold-display {
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 0.8rem;
    }

    .gold-sp-display {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        font-size: 0.75rem;
        font-weight: bold;
    }
    .gold-sp-display p {
        margin: 0;
    }
    .gold-sp-display.top-display {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        background: rgba(0,0,0,0.2);
        padding: 0.4rem;
        border-radius: 8px;
        margin-bottom: 0.8rem;
        transition: background-color 0.3s;
    }


    .player-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.4rem;
        justify-content: space-around;
        margin-top: 0.8rem;
        padding-top: 0.6rem;
        border-top: 1px solid var(--border-color);
        font-size: 0.8rem;
        font-weight: bold;
    }
    .player-equipment {
        grid-column: 1 / -1;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.4rem;
        margin-top: 0.4rem;
        padding-top: 0.4rem;
        border-top: 1px solid var(--border-color);
        font-size: 0.75rem;
        text-align: center;
    }

    .ultimate-skill-display {
        grid-column: 1 / -1;
        margin-top: 0.4rem;
        padding-top: 0.4rem;
        border-top: 1px solid var(--border-color);
        font-size: 0.75rem;
        text-align: center;
    }

    .player-buffs {
        grid-column: 1 / -1;
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: 0.4rem;
        justify-content: center;
    }
    .buff-icon {
        background-color: var(--button-bg);
        color: white;
        padding: 0.15rem 0.3rem;
        border-radius: 4px;
        font-size: 0.65rem;
        font-weight: bold;
    }

    .status-effects {
        display: flex;
        gap: 0.4rem;
        margin-top: 0.4rem;
        min-height: 18px;
    }
    .status-effect-icon {
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        padding: 0.1rem 0.3rem;
        border-radius: 4px;
        font-size: 0.65rem;
        font-weight: bold;
    }

    #message-log {
        width: 100%;
        height: 120px;
        background-color: rgba(0,0,0,0.3);
        border-radius: 8px;
        padding: 0.4rem 0.8rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;
        box-sizing: border-box;
        border: 1px solid var(--border-color);
        margin: 0.8rem 0;
        transition: background-color 0.3s;
    }

    #message-log p {
        margin: 0.2rem 0;
        font-size: 0.75rem;
        border-bottom: 1px solid #4a637e;
        padding-bottom: 0.2rem;
    }
    #message-log p:first-child {
        border-bottom: none;
    }

    #action-buttons {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 0.4rem;
    }
    .town-actions {
        grid-template-columns: 1fr 1fr;
        gap: 0.6rem;
    }

    .town-actions .button {
        padding: 0.5rem;
        font-size: 0.75rem;
    }


    .button {
      padding: 0.65rem;
      font-size: 0.8rem;
      font-weight: bold;
      color: white;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      text-align: center;
      white-space: nowrap;
      position: relative;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
    }

    .button:active {
      transform: scale(0.98);
    }

    .button:disabled {
        background-color: var(--button-disabled-bg);
        cursor: not-allowed;
        transform: none;
    }

    .button:disabled:hover {
        background-color: var(--button-disabled-bg);
    }

    .notification-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        background-color: var(--monster-hp-color);
        color: white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.7rem;
        font-weight: bold;
        box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }


    /* Shop & etc. Styles */
    .shop-container, .skill-tree-screen, .rebirth-screen, .survival-shop-screen {
        justify-content: flex-start;
        padding-top: 0.8rem;
    }
    .shop-items, .skill-list, .rebirth-upgrades, .survival-items {
        width: 100%;
        margin-top: 0.8rem;
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        overflow-y: auto;
        flex-grow: 1;
    }
    .shop-item, .rebirth-upgrade-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0,0,0,0.2);
        padding: 0.6rem 0.8rem;
        border-radius: 8px;
        transition: background-color 0.3s;
    }
    .shop-item span, .rebirth-upgrade-info h3 {
        font-size: 0.8rem;
        font-weight: 500;
        margin: 0;
    }
    .shop-item .item-class {
        font-size: 0.65rem;
        color: var(--border-color);
        margin-left: 0.4rem;
    }

    .shop-item .button, .rebirth-upgrade-item .button {
        padding: 0.4rem 0.6rem;
        font-size: 0.75rem;
        min-width: 65px;
    }
    #back-to-town {
        margin-top: auto;
        width: 100%;
    }

    .shop-filters {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        margin-bottom: 0.8rem;
    }
    .filter-group {
        display: flex;
        gap: 0.4rem;
        background: rgba(0,0,0,0.2);
        padding: 0.4rem;
        border-radius: 8px;
        transition: background-color 0.3s;
    }
    .filter-btn {
        flex-grow: 1;
        padding: 0.3rem;
        font-size: 0.7rem;
        color: var(--text-color);
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s, color 0.2s;
    }
    .filter-btn:hover {
        background-color: var(--primary-bg);
    }
    .filter-btn.active {
        background-color: var(--button-bg);
        border-color: var(--button-hover-bg);
        font-weight: bold;
        color: white;
    }

    /* Equipment Screen Styles */
    .equipment-screen {
        justify-content: flex-start;
    }
    .equipment-screen h1 {
        margin-bottom: 0.4rem;
        font-size: 1.5rem;
    }
    .equipment-screen h2 {
        margin-top: 1.2rem;
        margin-bottom: 0.4rem;
        font-size: 1.2rem;
    }

    .equipment-slots {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
        width: 100%;
        margin: 0.8rem 0 0 0;
    }
    .slot-container h3 {
        margin: 0 0 0.4rem 0;
        font-size: 0.8rem;
    }
    .inventory-grid {
        width: 100%;
        flex-grow: 1;
        overflow-y: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.4rem;
        padding: 0.4rem;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        border: 2px solid transparent;
        transition: border-color 0.3s;
        min-height: 120px;
    }
    .item-card {
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.6rem;
        cursor: pointer;
        transition: background-color 0.2s, box-shadow 0.2s, border-color 0.2s;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
    }
    .item-card:hover {
        background-color: var(--primary-bg);
    }
    .item-card.empty {
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--border-color);
        font-style: italic;
        cursor: default;
        font-size: 0.75rem;
        min-height: 80px;
    }
    .item-card.empty:hover {
        background-color: var(--secondary-bg);
    }
    .item-card.restricted {
        opacity: 0.6;
    }
    .restricted-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        color: var(--monster-hp-color);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 0.8rem;
        border-radius: 8px;
        pointer-events: none;
    }
    .item-card .item-name {
        font-weight: bold;
        margin: 0;
        font-size: 0.8rem;
    }
    .item-card .item-class {
        font-size: 0.65rem;
        color: var(--border-color);
        font-style: italic;
        margin: 0;
    }
    .item-card .item-stats {
        font-size: 0.65rem;
        color: #bdc3c7;
        margin: 0;
    }
    .item-card .item-enchantment {
        font-size: 0.7rem;
        font-weight: bold;
        color: var(--enchant-color);
        margin-top: 0.2rem;
    }

    .equipment-screen-footer {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr;
        gap: 0.8rem;
        margin-top: auto;
        padding-top: 0.8rem;
    }


    /* Blacksmith Screen Styles */
    .blacksmith-screen {
        justify-content: flex-start;
    }
    .blacksmith-screen h1 { margin-bottom: 0.4rem; }
    .blacksmith-tabs {
        display: flex;
        width: 100%;
        margin-bottom: 0.8rem;
    }
    .tab-button {
        flex: 1;
        padding: 0.6rem;
        font-size: 0.7rem;
        font-weight: bold;
        color: var(--text-color);
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        border-bottom-width: 2px;
    }
    .tab-button:first-child {
        border-top-left-radius: 8px;
    }
    .tab-button:last-child {
        border-top-right-radius: 8px;
    }
    .tab-button:not(:first-child) {
        border-left: none;
    }
    .tab-button.active {
        background-color: var(--primary-bg);
        border-bottom: 2px solid var(--button-bg);
    }

    #blacksmith-content {
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .enhancement-slots {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.8rem;
        width: 100%;
        margin-bottom: 0.8rem;
    }
    .enhancement-slot {
        text-align: center;
    }
    .enhancement-slot h3 {
        margin: 0 0 0.4rem;
        font-size: 0.9rem;
    }
    #enhancement-details {
        width: 100%;
        min-height: 120px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 0.8rem;
        box-sizing: border-box;
        transition: background-color 0.3s;
    }
    #enhancement-details h3 {
        margin: 0 0 0.8rem;
        color: var(--xp-bar-color);
        font-size: 1.1rem;
    }
    .enhancement-info {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        margin-bottom: 0.8rem;
    }
    .info-row {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
    }
    .cost-display {
        font-weight: bold;
    }
    .next-stats {
        display: flex;
        gap: 0.4rem;
        font-weight: bold;
        color: var(--player-hp-color);
    }
    .penalty-info {
        font-size: 0.65rem;
        color: var(--monster-hp-color);
        margin: 0 0 0.8rem;
    }
    #enhance-button, #enchant-button {
        width: 100%;
    }
    .current-enchantment {
        font-size: 0.75rem;
        color: var(--enchant-color);
        margin-bottom: 0.4rem;
        font-style: italic;
    }
    .enchant-warning {
        font-size: 0.65rem;
        color: var(--skill-learnable-bg);
        margin: 0 0 0.8rem;
    }

    /* Disenchant Styles */
    .blacksmith-screen h2 { margin: 0 0 0.4rem 0; font-size: 1rem; }
    .inventory-grid.disenchant-mode {
        border-color: var(--disenchant-color);
    }
    .item-card.disenchantable:hover {
        box-shadow: 0 0 8px var(--disenchant-color);
    }
    .disenchant-overlay {
        position: absolute;
        bottom: 0; left: 0; right: 0;
        background: linear-gradient(to top, var(--disenchant-color), transparent);
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 0.75rem;
        padding: 1rem 0 0.2rem 0;
        pointer-events: none;
    }

    /* Transcendence Styles */
    .transcendence-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 0.8rem;
    }
    .transcendence-main {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: rgba(0,0,0,0.2);
      padding: 0.8rem;
      border-radius: 8px;
    }
    .transcendence-slots {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .transcendence-slot {
      width: 100px;
      height: 120px;
    }
    .transcendence-symbol {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--border-color);
      padding: 0 0.4rem;
    }
    .transcendence-result-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      text-align: center;
      min-width: 100px;
    }
    .transcendence-result-area .item-card {
        cursor: default;
    }
    .transcendence-result-area .item-card:hover {
        background-color: var(--secondary-bg);
    }
    .transcendence-result-area .button {
        padding: 0.4rem 0.8rem;
        font-size: 0.75rem;
    }
    .transcendence-result-area p { margin: 0; font-size: 0.75rem; font-weight: bold; }

    .inventory-grid.transcendence-mode .item-card.unselectable {
      opacity: 0.4;
      cursor: not-allowed;
      background-color: var(--primary-bg);
    }
    .inventory-grid.transcendence-mode .item-card.unselectable:hover {
        box-shadow: none;
    }
    .inventory-grid.transcendence-mode .item-card.selected {
      border-color: var(--skill-learnable-bg);
      box-shadow: 0 0 8px var(--skill-learnable-bg);
    }


    /* Skill Tree Styles */
    .skill-node {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0,0,0,0.2);
        padding: 0.6rem 0.8rem;
        border-radius: 8px;
        border-left: 4px solid var(--skill-locked-bg);
        transition: background-color 0.3s;
    }
    .skill-node.learnable { border-color: var(--skill-learnable-bg); }
    .skill-node.learned { border-color: var(--skill-learned-bg); }
    .skill-node.maxed { border-color: var(--skill-maxed-bg); }

    .skill-node.locked {
        opacity: 0.6;
    }

    .skill-info {
        text-align: left;

    function recalculatePlayerStats() {
        const p = player;
        const classData = CLASSES[p.className];
        
        const tempStats = {
            maxHp: classData.baseHp,
            attackPower: classData.baseAtk,
            defense: classData.baseDef,
            critChance: classData.crit,
            critDamage: 0, // Base crit damage bonus is 0
            evadeChance: classData.evade,
            allStatsPercent: 0,
        };
        
        // Rebirth Upgrades
        tempStats.maxHp += (p.rebirthUpgrades.base_hp || 0) * 10;
        tempStats.attackPower += (p.rebirthUpgrades.base_atk || 0) * 2;
        
        p.baseStats = { ...tempStats }; // Save base stats after rebirth mods
        
        Object.values(p.equipment).forEach(item => {
            if (item) {
                const transcendenceMultiplier = item.transcendenceLevel ? Math.pow(1.5, item.transcendenceLevel) : 1;
                Object.entries(item.stats).forEach(([stat, value]) => {
                    if (stat in tempStats) {
                        tempStats[stat] += Math.floor(value * transcendenceMultiplier);
                    }
                });
                if (item.enchantment) {
                     Object.entries(item.enchantment.effects).forEach(([stat, value]) => {
                        if (stat.includes('Percent')) return;
                        if (stat in tempStats) {
                            tempStats[stat] += value;
                        }
                    });
                }
            }
        });

        const classSkills = SKILL_DATA[p.className];
        Object.entries(p.unlockedSkills).forEach(([skillId, level]) => {
            const skill = classSkills[skillId];
            if (skill) {
                skill.effects(level).forEach(effect => {
                    if (effect.stat in tempStats) {
                         tempStats[effect.stat] += effect.value;
                    }
                });
            }
        });

        let percentModifiers = { maxHp: 1, attackPower: 1, defense: 1, all: 1 + tempStats.allStatsPercent };
        Object.values(p.equipment).forEach(item => {
            if (item && item.enchantment) {
                 Object.entries(item.enchantment.effects).forEach(([stat, value]) => {
                    if (stat === 'attackPowerPercent') percentModifiers.attackPower += value;
                    if (stat === 'maxHpPercent') percentModifiers.maxHp += value;
                    if (stat === 'defensePercent') percentModifiers.defense += value;
                    if (stat === 'allStatsPercent') percentModifiers.all += value;
                });
            }
        });

        p.maxHp = Math.floor(tempStats.maxHp * percentModifiers.maxHp * percentModifiers.all);
        p.attackPower = Math.floor(tempStats.attackPower * percentModifiers.attackPower * percentModifiers.all);
        p.defense = Math.floor(tempStats.defense * percentModifiers.defense * percentModifiers.all);
        p.critChance = tempStats.critChance;
        p.critDamage = tempStats.critDamage;
        p.evadeChance = tempStats.evadeChance;

        let buffAtkPercent = 0;
        let buffDefPercent = 0;
        p.activeBuffs.forEach(buff => {
            const b = buff.effect;
            if (!b) return;
            if (b.isPercent) {
                if (b.stat === 'attackPower') buffAtkPercent += b.value;
                if (b.stat === 'defense') {
                    let bonus = b.value;
                    if (p.unlockedSkills['w_ult_1']) {
                        bonus += p.unlockedSkills['w_ult_1'] * 0.05;
                    }
                    buffDefPercent += bonus;
                }
            } else {
                 p[b.stat] += b.value;
            }
        });
        
        p.attackPower = Math.floor(p.attackPower * (1 + buffAtkPercent));
        p.defense = Math.floor(p.defense * (1 + buffDefPercent));
        
        p.statusEffects.forEach(se => {
            if (se.type === 'weaken') p.attackPower = Math.floor(p.attackPower * (1 - se.potency));
            if (se.type === 'vulnerable') p.defense = Math.floor(p.defense * (1 - se.potency));
        });

        if (p.isLiberated) {
            p.maxHp = Math.floor(p.maxHp * 2);
            p.attackPower = Math.floor(p.attackPower * 2);
            p.defense = Math.floor(p.defense * 2);
        }

        if (p.hp) {
            p.hp = Math.min(p.hp, p.maxHp);
        }
    }

        const finalCooldown = Math.ceil(skill.cooldown * (1 - reduction));
        player.ultimateSkill3Cooldown = finalCooldown;

        if (effect.damageMultiplier) {

            if (effect.executeMultiplier) { // Assassin
                const missingHealthPercent = (1 - (monster.hp / monster.maxHp)) * 100;
                damage += damage * (missingHealthPercent * effect.executeMultiplier);

            if (effect.defensePenetration) { // Archer

                damage -= monsterDefense; // Simple defense penetration
                damage = Math.max(damage, player.attackPower * 0.1); // Ensure some min damage
            }
            monster.hp = Math.max(0, monster.hp - Math.floor(damage));
        }

        if (effect.hits) { // Mage
            let currentDamage = player.attackPower * effect.initialDamageMultiplier;
            for (let i = 0; i < effect.hits; i++) {
                if (monster.hp <= 0) break;
                monster.hp = Math.max(0, monster.hp - Math.floor(currentDamage));
                addMessage(`‚ö°Ô∏è Î≤àÍ∞úÍ∞Ä ÌäïÍ≤® ${Math.floor(currentDamage)}Ïùò ÌîºÌï¥! (${i + 1}/${effect.hits})`);
                currentDamage *= effect.damageFalloff;
            }
        }

        if (effect.buff) {
            player.activeBuffs.push({ skillId: skill.id, name: effect.buff.name || skill.name, duration: effect.buff.duration + 1, effect: effect.buff });
        }
        if (effect.debuff) {
            player.activeBuffs.push({ skillId: skill.id, name: effect.debuff.name, duration: effect.debuff.duration + 1, effect: effect.debuff });
        }
        
        recalculatePlayerStats();
    }

    function generateLoot(monsterData, isBoss) {
        // Legendary Drop
        if (isBoss && dungeonLevel >= 4) {
            const legendaryDropChance = 0.01 + (dungeonLevel - 4) * 0.005; // 1% at level 4, increasing
            if (Math.random() < legendaryDropChance) {
                const legendaryItems = ITEM_DATABASE.filter(i => i.rarity === 'legendary' && (i.type === 'weapon' || i.type === 'armor'));
                if (legendaryItems.length > 0) {
                    const droppedLegendary = legendaryItems[Math.floor(Math.random() * legendaryItems.length)];
                    return createItemInstance(droppedLegendary.id);
                }
            }
        }
    
        const dropChance = isBoss ? 0.5 : 0.15;
        if (Math.random() > dropChance) return null;

        const possibleLootIds = monsterData.lootTable.filter((id) => {
            const item = ITEM_DATABASE.find(i => i.id === id);
            if (!item) return false;
            return dungeonLevel >= (item.rarity === 'rare' ? 3 : (item.rarity === 'uncommon' ? 2 : 1));
        });

        if (possibleLootIds.length === 0) return null;

        const lootId = possibleLootIds[Math.floor(Math.random() * possibleLootIds.length)];
        return createItemInstance(lootId);
    }

    function equipItem(item, inventoryIndex) {

            saveGameState();
            renderEquipmentScreen();
        }
    }

    function applyStatusEffect(target, newEffect) {
        const existingEffect = target.statusEffects.find(se => se.type === newEffect.type);
        if (existingEffect) {
            existingEffect.duration = Math.max(existingEffect.duration, newEffect.duration);
            existingEffect.potency = Math.max(existingEffect.potency, newEffect.potency);
        } else {
            target.statusEffects.push(newEffect);
        }
        const def = STATUS_EFFECT_DEFINITIONS[newEffect.type];
        addMessage(`${def.icon} ${target.name}Ïù¥(Í∞Ä) [${def.name}] Ìö®Í≥ºÎ•º Î∞õÏïòÎã§!`);
    }

    function processStatusEffects(character) {
        let isStunned = false;
        let totalDamage = 0;

        character.statusEffects = character.statusEffects.filter(se => {
            const def = STATUS_EFFECT_DEFINITIONS[se.type];
            if (se.type === 'stun') {
                isStunned = true;
            }
            if (se.type === 'poison') {
                let poisonDamage = se.potency;
                totalDamage += poisonDamage;
                addMessage(`${def.icon} [${def.name}] Ìö®Í≥ºÎ°ú ${character.name}Ïù¥(Í∞Ä) ${poisonDamage}Ïùò ÌîºÌï¥Î•º ÏûÖÏóàÎã§!`);
            }
            if (se.type === 'burn') {
                let burnDamage = se.potency;
                 if (character === monster && player.unlockedSkills['m_burn_1']) {
                    burnDamage *= (1 + player.unlockedSkills['m_burn_1'] * 0.1);
                }
                totalDamage += burnDamage;
                addMessage(`${def.icon} [${def.name}] Ìö®Í≥ºÎ°ú ${character.name}Ïù¥(Í∞Ä) ${Math.floor(burnDamage)}Ïùò ÌîºÌï¥Î•º ÏûÖÏóàÎã§!`);
            }
            
            se.duration--;
            return se.duration > 0;
        });

        if (totalDamage > 0) {
            character.hp = Math.max(0, character.hp - totalDamage);
        }
        
        recalculatePlayerStats(); 
        return isStunned;
    }

    function getEnhancementCost(item) {
        let rarityMultiplier = 1;
        if (item.rarity === 'uncommon') rarityMultiplier = 1.5;
        if (item.rarity === 'rare') rarityMultiplier = 2.5;
        if (item.rarity === 'legendary') rarityMultiplier = 5;
        if (item.rarity === 'mythic') rarityMultiplier = 10;
        if (item.rarity === 'ultimate') rarityMultiplier = 20;
        if (item.rarity === 'eternal') rarityMultiplier = 40;
        return Math.floor(50 * Math.pow(1.4, item.enhancementLevel) * rarityMultiplier);
    }

    function getEnhancementStoneCost(item) {
        let rarityMultiplier = 1;
        if (item.rarity === 'uncommon') rarityMultiplier = 2;
        if (item.rarity === 'rare') rarityMultiplier = 3;
        if (item.rarity === 'legendary') rarityMultiplier = 5;
        if (item.rarity === 'mythic') rarityMultiplier = 10;
        if (item.rarity === 'ultimate') rarityMultiplier = 20;
        if (item.rarity === 'eternal') rarityMultiplier = 40;
        return Math.ceil( (2 + item.enhancementLevel) * rarityMultiplier / 2);
    }

    function getSuccessChance(level) {
        if (level < 3) return 1.0;
        if (level < 5) return 0.9;
        if (level < 7) return 0.7;
        if (level < 9) return 0.5;
        if (level < 12) return 0.3;
        if (level < 15) return 0.15;
        return 0.08;
    }

    function getStatIncrease(item) {
        let rarityMultiplier = 1;
        if (item.rarity === 'uncommon') rarityMultiplier = 1.2;
        if (item.rarity === 'rare') rarityMultiplier = 1.5;
        if (item.rarity === 'legendary') rarityMultiplier = 2.5;
        if (item.rarity === 'mythic') rarityMultiplier = 4;
        if (item.rarity === 'ultimate') rarityMultiplier = 7;
        if (item.rarity === 'eternal') rarityMultiplier = 12;
        if (item.type === 'weapon') {
            return { attackPower: Math.ceil(2 * rarityMultiplier) };
        } else if (item.type === 'armor') {
            return { defense: Math.ceil(1 * rarityMultiplier), maxHp: Math.ceil(5 * rarityMultiplier) };
        } else if (item.type === 'accessory' || item.type === 'relic') {
            const increases = {};
            if (item.stats.attackPower !== undefined) increases.attackPower = Math.ceil(1 * rarityMultiplier);
            if (item.stats.maxHp !== undefined) increases.maxHp = Math.ceil(10 * rarityMultiplier);
            if (item.stats.defense !== undefined) increases.defense = Math.ceil(1 * rarityMultiplier);
            return increases;
        }
        return {};
    }

    function handleEnhance(slot) {
        const item = player.equipment[slot];
        if (!item) return;

        const goldCost = getEnhancementCost(item);
        const stoneCost = getEnhancementStoneCost(item);
        if (player.gold < goldCost || player.enhancementStones < stoneCost) return;

            const statIncrease = getStatIncrease(item);
            Object.entries(statIncrease).forEach(([stat, value]) => {

                    item.stats[key] += value;
                } else {
                    item.stats[key] = value;
                }
            });
            alert('‚ú® Í∞ïÌôî ÏÑ±Í≥µ!');
        } else {
            if (item.enhancementLevel >= 5 && Math.random() < 0.3) {
                const statIncrease = getStatIncrease({ ...item, enhancementLevel: item.enhancementLevel - 1});
                 Object.entries(statIncrease).forEach(([stat, value]) => {
                    const key = stat;
                    if (item.stats[key]) {
                        item.stats[key] -= value;
                    }

    function updateQuestProgress(type, amount) {
        dailyQuests.forEach(quest => {

                    quest.progress = quest.target;
                    quest.isComplete = true;

    function updatePermanentQuestProgress(type, value) {
        player.permanentQuests.forEach(quest => {
            if (quest.type === type && !quest.isComplete) {
                if (type === 'REACH_LEVEL' || type === 'ENHANCE_SUCCESS' || type === 'TRANSCEND') {
                    quest.progress = Math.max(quest.progress, value);
                } else if (type === 'DEFEAT_BOSS') {
                    if (quest.targetName === value) {
                        quest.progress++;
                    }
                } else { // Generic accumulation
                    quest.progress += value;
                }
                
                if (quest.progress >= quest.target) {
                    quest.progress = quest.target;
                    quest.isComplete = true;
                }
            }
        });
    }

    function handleGacha(type) {
        let cost = 0;
        let pullCount = 0;
        let isProbUp = false;

        switch(type) {
            case 'single': cost = GACHA_COST_SINGLE; pullCount = 1; break;
            case 'ten': cost = GACHA_COST_TEN; pullCount = 10; break;
            case 'prob_up': cost = GACHA_COST_PROB_UP; pullCount = 1; isProbUp = true; break;
        }

        if (player.gold < cost) {
            alert("Í≥®ÎìúÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§.");
            return;
        }
        
        if (!canAddItem(pullCount)) {
            alert(`Ïù∏Î≤§ÌÜ†Î¶¨Ïóê ÏµúÏÜå ${pullCount}Ïπ∏Ïùò Í≥µÍ∞ÑÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.`);
            return;
        }
        
        player.gold -= cost;
        const results = [];
        for (let i = 0; i < pullCount; i++) {
            results.push(performGachaRoll(isProbUp));
        }

        let resultMessage = `${pullCount}Ìöå ÎΩëÍ∏∞ Í≤∞Í≥º:\n\n`;
        results.forEach(result => {
            if (result.type === 'item') {
                player.inventory.push(result.data);
                resultMessage += `- [${result.data.rarity}] ${getItemDisplayName(result.data)}\n`;
            } else if (result.type === 'stones') {
                player.enhancementStones += result.amount;
                 resultMessage += `- [Í∞ïÌôîÏÑù] ${result.amount}Í∞ú\n`;
            }
        });
        
        alert(resultMessage);
        saveGameState();
        renderGachaScreen();
    }
    
    function performGachaRoll(isProbUp) {
        let prob = {
            eternal: 0.001,
            ultimate: 0.005,
            mythic: 0.02,
            legendary: 0.10,
            rare: 0.25,
            uncommon: 0.40,
            common: 0.15,
            stones: 0.074
        };
        
        if (isProbUp) {
            prob.mythic *= 2;     // 0.04
            prob.legendary *= 2;  // 0.20
            prob.rare *= 2;       // 0.50
            const totalIncreased = 0.02 + 0.10 + 0.25;
            prob.uncommon -= totalIncreased * 0.6; // 0.40 - 0.222 = 0.178
            prob.common -= totalIncreased * 0.4;   // 0.15 - 0.148 = 0.002
        }

        const rand = Math.random();
        let cumulative = 0;

        for (const rarity in prob) {
            cumulative += prob[rarity];
            if (rand < cumulative) {
                if (rarity === 'stones') {
                    const amount = Math.floor(Math.random() * 21) + 10; // 10-30 stones
                    return { type: 'stones', amount };
                }
                const possibleItems = ITEM_DATABASE.filter(item => item.rarity === rarity && item.isGachaOnly);
                if (possibleItems.length > 0) {
                    const itemData = possibleItems[Math.floor(Math.random() * possibleItems.length)];
                    return { type: 'item', data: createItemInstance(itemData.id) };
                }
            }
        }
        // Fallback to common item if something goes wrong
        const commonItems = ITEM_DATABASE.filter(item => item.rarity === 'common');
        const itemData = commonItems[Math.floor(Math.random() * commonItems.length)];
        return { type: 'item', data: createItemInstance(itemData.id) };
    }

        if (monster && monster.hp <= 0) {
            survivalWave++;
            const goldReward = survivalWave * 10;
            player.gold += goldReward;
            addMessage(`üí∞ Wave ÌÅ¥Î¶¨Ïñ¥! ${goldReward} Í≥®ÎìúÎ•º ÌöçÎìùÌñàÏäµÎãàÎã§.`);
            spawnSurvivalMonster();
            renderSurvivalDungeonScreen();
        } else if (player.hp <= 0) {
            handleSurvivalEnd(false);
        }
    }
    
    function handleSurvivalEnd(isEscape) {
        const finalWave = survivalWave - (isEscape ? 1 : 0);
        player.survivalHighScore = Math.max(player.survivalHighScore, finalWave);
        
        const totalGoldGained = Array.from({length: finalWave}, (_, i) => (i + 1) * 10).reduce((a, b) => a + b, 0);

        root.innerHTML = `
            <div class="screen-container">
                <h1>ÏÑúÎ∞îÏù¥Î≤å Ï¢ÖÎ£å</h1>
                <p>${isEscape ? 'Ïä§Ïä§Î°ú Î¨ºÎü¨ÎÇ¨ÏäµÎãàÎã§.' : 'Ïì∞Îü¨ÏßÄÍ≥† ÎßêÏïòÏäµÎãàÎã§.'}</p>
                <h2>ÏµúÏ¢Ö Í∏∞Î°ù: ${finalWave} Wave</h2>
                <h3>ÏµúÍ≥† Í∏∞Î°ù: ${player.survivalHighScore} Wave</h3>
                <p>Ï¥ù ÌöçÎìù Í≥®Îìú: ${totalGoldGained} G</p>
                <button id="return-town-button" class="button">ÎßàÏùÑÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
            </div>
        `;
        
        player.hp = player.maxHp;
        saveGameState();

        document.getElementById('return-town-button').addEventListener('click', renderTownScreen);
    }

    function handleLiberation() {
        const COST = { gold: 20000, stones: 500, dust: 250 };
        if (player.gold < COST.gold || player.enhancementStones < COST.stones || player.enchantmentDust < COST.dust) {
            alert(`Ìï¥Î∞©ÏùÑ ÏúÑÌï¥ÏÑ† Í≥®Îìú ${COST.gold}, Í∞ïÌôîÏÑù ${COST.stones}, ÎßàÎ≤ï Î∂ÄÏó¨ Í∞ÄÎ£® ${COST.dust}Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§.`);
            return;
        }
        if (confirm("Ìï¥Î∞©ÌïòÏãúÍ≤†ÏäµÎãàÍπå? Î™®Îì† Í∏∞Î≥∏ Îä•Î†•ÏπòÍ∞Ä ÏòÅÍµ¨Ï†ÅÏúºÎ°ú 2Î∞∞Í∞Ä Îê©ÎãàÎã§! (ÎπÑÏö©: 20000G, üíé500, ‚ú®250)")) {
            player.gold -= COST.gold;
            player.enhancementStones -= COST.stones;
            player.enchantmentDust -= COST.dust;
            player.isLiberated = true;
            updatePermanentQuestProgress('LIBERATION', 1);
            
            recalculatePlayerStats();
            player.hp = player.maxHp;

            alert("‚ú® Ï∂ïÌïòÌï©ÎãàÎã§! ÎãπÏã†ÏùÄ Ìï¥Î∞©ÎêòÏóàÏäµÎãàÎã§! Î™®Îì† Í∏∞Î≥∏ Îä•Î†•ÏπòÍ∞Ä ÏòÅÍµ¨Ï†ÅÏúºÎ°ú 2Î∞∞Í∞Ä Îê©ÎãàÎã§!");
            saveGameState();
            renderTownScreen();
        }
    }
    
    function saveGameState() {
        const gameState = {
            player,
            dungeonLevel,
            dungeonFloor,
            currentDifficulty,
            dailyQuests,
            lastQuestDate,
        };
        localStorage.setItem('simpleRPG_saveData', JSON.stringify(gameState));
    }
    
    function loadGameState() {
        const savedData = localStorage.getItem('simpleRPG_saveData');
        if (savedData) {
            try {
                const gameState = JSON.parse(savedData);
                player = gameState.player;
                dungeonLevel = gameState.dungeonLevel;
                dungeonFloor = gameState.dungeonFloor;
                currentDifficulty = gameState.currentDifficulty;
                dailyQuests = gameState.dailyQuests || [];
                lastQuestDate = gameState.lastQuestDate || '';
                
                // Data migration for new features
                if (player.attackPotions === undefined) player.attackPotions = 0;
                if (player.unlockedSkills === undefined) player.unlockedSkills = {};
                if (player.permanentQuests === undefined) player.permanentQuests = JSON.parse(JSON.stringify(PERMANENT_QUESTS_DATA)).map(q => ({...q, progress: 0, isComplete: false, isClaimed: false }));
                if (player.rebirths === undefined) player.rebirths = 0;
                if (player.rebirthPoints === undefined) player.rebirthPoints = 0;
                if (player.rebirthUpgrades === undefined) {
                    player.rebirthUpgrades = {};
                    Object.keys(REBIRTH_UPGRADES).forEach(key => player.rebirthUpgrades[key] = 0);
                }
                if (player.enchantmentDust === undefined) player.enchantmentDust = 0;
                if (player.equipment.relic === undefined) player.equipment.relic = null;
                if (player.isLiberated === undefined) player.isLiberated = false;

                generateDailyQuests();
                recalculatePlayerStats();
                return true;
            } catch (error) {
                console.error("Failed to parse save data:", error);
                return false;
            }
        }
        return false;
    }
    
    function deleteSaveData(showConfirmation) {
        localStorage.removeItem('simpleRPG_saveData');
        if(showConfirmation) {
            alert('Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            createStartScreen();
        }
    }
    
    // Initial game start
    createStartScreen();
    
  </script>
