<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단 RPG</title>
  <style>
    :root {
      --primary-bg: #2c3e50;
      --secondary-bg: #34495e;
      --border-color: #7f8c8d;
      --text-color: #ecf0f1;
      --player-hp-color: #2ecc71;
      --monster-hp-color: #e74c3c;
      --xp-bar-color: #3498db;
      --button-bg: #3498db;
      --button-hover-bg: #2980b9;
      --button-disabled-bg: #95a5a6;
      --skill-learned-bg: #27ae60;
      --skill-learnable-bg: #f1c40f;
      --skill-locked-bg: #7f8c8d;
      --skill-maxed-bg: #e67e22;
      --disenchant-color: #9b59b6;
      --enchant-color: #e67e22;

      --rarity-common: #ecf0f1;
      --rarity-uncommon: #2ecc71;
      --rarity-rare: #3498db;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--primary-bg);
      color: var(--text-color);
      user-select: none;
    }

    #root {
      width: 100%;
      max-width: 400px;
      height: 100%;
      max-height: 700px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      background-color: var(--secondary-bg);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .screen-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .town-screen {
        justify-content: space-around;
    }

    .town-screen .player-card {
        margin: 1rem 0;
    }

    /* Difficulty & Class Selection */
    .difficulty-selection,
    .class-selection {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        margin-top: 1.5rem;
    }
    .difficulty-card,
    .class-card {
        background-color: rgba(0,0,0,0.2);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        color: var(--text-color);
        font-family: inherit;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
    }
    .difficulty-card:hover,
    .class-card:hover {
        background-color: var(--secondary-bg);
        transform: translateY(-5px);
    }
    .difficulty-card h2,
    .class-card h2 {
        margin: 0 0 0.5rem 0;
        color: var(--button-bg);
    }
    .difficulty-card p,
    .class-card p {
        margin: 0;
        font-size: 0.9rem;
        line-height: 1.4;
    }


    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    p {
      line-height: 1.5;
    }

    #game-world {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .character-card {
        background-color: rgba(0,0,0,0.2);
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }

    .character-card h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.5rem;
        white-space: pre-wrap;
    }

    .player-header {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
    }

    .player-header h2 {
        margin: 0;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .player-class {
        color: #bdc3c7;
        font-size: 1rem;
    }

    .dungeon-progress {
        text-align: center;
        font-weight: bold;
        color: var(--xp-bar-color);
        margin: 0 0 0.5rem 0 !important;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
    }

    .hp-bar-container, .xp-bar-container {
        width: 100%;
        height: 20px;
        background-color: #2c3e50;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        margin-top: 0.5rem;
    }

    .hp-bar, .xp-bar {
        height: 100%;
        transition: width 0.3s ease-in-out;
    }

    .player-card .hp-bar {
        background-color: var(--player-hp-color);
    }

    .monster-card .hp-bar {
        background-color: var(--monster-hp-color);
    }

    .xp-bar {
        background-color: var(--xp-bar-color);
    }

    .character-card p {
        margin: 0.5rem 0 0 0;
        text-align: right;
        font-weight: bold;
        font-size: 0.9rem;
    }

    .gold-display {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .gold-sp-display {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        font-size: 0.9rem;
        font-weight: bold;
    }
    .gold-sp-display p {
        margin: 0;
    }
    .gold-sp-display.top-display {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        background: rgba(0,0,0,0.2);
        padding: 0.5rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }


    .player-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
        justify-content: space-around;
        margin-top: 1rem;
        padding-top: 0.75rem;
        border-top: 1px solid var(--border-color);
        font-size: 1rem;
        font-weight: bold;
    }
    .player-equipment {
        grid-column: 1 / -1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px solid var(--border-color);
        font-size: 0.9rem;
        text-align: center;
    }

    .ultimate-skill-display {
        grid-column: 1 / -1;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px solid var(--border-color);
        font-size: 0.9rem;
        text-align: center;
    }

    .player-buffs {
        grid-column: 1 / -1;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
        justify-content: center;
    }
    .buff-icon {
        background-color: var(--button-bg);
        color: white;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: bold;
    }

    .status-effects {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
        min-height: 20px;
    }
    .status-effect-icon {
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        padding: 0.1rem 0.4rem;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: bold;
    }

    #message-log {
        width: 100%;
        height: 150px;
        background-color: rgba(0,0,0,0.3);
        border-radius: 8px;
        padding: 0.5rem 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;
        box-sizing: border-box;
        border: 1px solid var(--border-color);
        margin: 1rem 0;
    }

    #message-log p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
        border-bottom: 1px solid #4a637e;
        padding-bottom: 0.25rem;
    }
    #message-log p:first-child {
        border-bottom: none;
    }

    #action-buttons {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.5rem;
    }
    .town-actions {
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
    }

    .town-actions .button {
        padding: 0.6rem;
        font-size: 0.9rem;
    }


    .button {
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      text-align: center;
      white-space: nowrap;
      position: relative;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
    }

    .button:active {
      transform: scale(0.98);
    }

    .button:disabled {
        background-color: var(--button-disabled-bg);
        cursor: not-allowed;
        transform: none;
    }

    .button:disabled:hover {
        background-color: var(--button-disabled-bg);
    }

    .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: var(--monster-hp-color);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
        font-weight: bold;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }


    /* Shop & Training Styles */
    .shop-container, .skill-tree-screen {
        justify-content: flex-start;
        padding-top: 1rem;
    }
    .shop-items, .skill-list {
        width: 100%;
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        overflow-y: auto;
        flex-grow: 1;
    }
    .shop-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0,0,0,0.2);
        padding: 0.75rem 1rem;
        border-radius: 8px;
    }
    .shop-item span {
        font-size: 1rem;
        font-weight: 500;
    }
    .shop-item .item-class {
        font-size: 0.8rem;
        color: var(--border-color);
        margin-left: 0.5rem;
    }

    .shop-item .button {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
        min-width: 80px;
    }
    #back-to-town {
        margin-top: auto;
        width: 100%;
    }

    .shop-filters {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    .filter-group {
        display: flex;
        gap: 0.5rem;
        background: rgba(0,0,0,0.2);
        padding: 0.5rem;
        border-radius: 8px;
    }
    .filter-btn {
        flex-grow: 1;
        padding: 0.4rem;
        font-size: 0.8rem;
        color: var(--text-color);
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .filter-btn:hover {
        background-color: var(--primary-bg);
    }
    .filter-btn.active {
        background-color: var(--button-bg);
        border-color: var(--button-hover-bg);
        font-weight: bold;
        color: white;
    }

    /* Equipment Screen Styles */
    .equipment-screen {
        justify-content: flex-start;
    }
    .equipment-screen h1 {
        margin-bottom: 0.5rem;
    }
    .equipment-screen h2 {
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
    }
    .sell-mode-indicator {
        color: var(--monster-hp-color);
        font-size: 1rem;
    }

    .equipment-slots {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        width: 100%;
        margin: 1rem 0 0 0;
    }
    .slot-container h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
    }
    .inventory-grid {
        width: 100%;
        flex-grow: 1;
        overflow-y: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        padding: 0.5rem;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        border: 2px solid transparent;
        transition: border-color 0.3s;
        min-height: 150px;
    }
    .inventory-grid.sell-mode {
        border-color: var(--monster-hp-color);
    }
    .item-card {
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem;
        cursor: pointer;
        transition: background-color 0.2s, box-shadow 0.2s;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }
    .item-card:hover {
        background-color: var(--primary-bg);
    }
    .item-card.sellable:hover {
        box-shadow: 0 0 8px var(--monster-hp-color);
    }
    .item-card.empty {
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--border-color);
        font-style: italic;
        cursor: default;
    }
    .item-card.empty:hover {
        background-color: var(--secondary-bg);
    }
    .item-card.restricted {
        opacity: 0.6;
    }
    .restricted-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        color: var(--monster-hp-color);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border-radius: 8px;
        pointer-events: none;
    }
    .sell-overlay {
        position: absolute;
        bottom: 0; left: 0; right: 0;
        background: linear-gradient(to top, rgba(231, 76, 60, 0.9), transparent);
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 0.9rem;
        padding: 1.2rem 0 0.2rem 0;
        pointer-events: none;
    }
    .item-card .item-name {
        font-weight: bold;
        margin: 0;
        font-size: 1rem;
    }
    .item-card .item-class {
        font-size: 0.8rem;
        color: var(--border-color);
        font-style: italic;
        margin: 0;
    }
    .item-card .item-stats {
        font-size: 0.8rem;
        color: #bdc3c7;
        margin: 0;
    }
    .item-card .item-enchantment {
        font-size: 0.85rem;
        font-weight: bold;
        color: var(--enchant-color);
        margin-top: 0.25rem;
    }

    .equipment-screen-footer {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: auto;
        padding-top: 1rem;
    }


    /* Blacksmith Screen Styles */
    .blacksmith-screen {
        justify-content: flex-start;
    }
    .blacksmith-screen h1 { margin-bottom: 0.5rem; }
    .blacksmith-tabs {
        display: flex;
        width: 100%;
        margin-bottom: 1rem;
    }
    .tab-button {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: bold;
        color: var(--text-color);
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: background-color 0.2s;
        border-bottom-width: 2px;
    }
    .tab-button:first-child {
        border-top-left-radius: 8px;
        border-right: none;
    }
    .tab-button:last-child {
        border-top-right-radius: 8px;
    }
    .tab-button.active {
        background-color: var(--primary-bg);
        border-bottom: 2px solid var(--button-bg);
    }

    #blacksmith-content {
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .enhancement-slots {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        width: 100%;
        margin-bottom: 1rem;
    }
    .enhancement-slot {
        text-align: center;
    }
    .enhancement-slot h3 {
        margin: 0 0 0.5rem;
    }
    #enhancement-details {
        width: 100%;
        min-height: 150px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 1rem;
        box-sizing: border-box;
    }
    #enhancement-details h3 {
        margin: 0 0 1rem;
        color: var(--xp-bar-color);
    }
    .enhancement-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    .info-row {
        display: flex;
        justify-content: space-between;
    }
    .cost-display {
        font-weight: bold;
    }
    .next-stats {
        display: flex;
        gap: 0.5rem;
        font-weight: bold;
        color: var(--player-hp-color);
    }
    .penalty-info {
        font-size: 0.8rem;
        color: var(--monster-hp-color);
        margin: 0 0 1rem;
    }
    #enhance-button, #enchant-button {
        width: 100%;
    }
    .current-enchantment {
        font-size: 0.9rem;
        color: var(--enchant-color);
        margin-bottom: 0.5rem;
        font-style: italic;
    }
    .enchant-warning {
        font-size: 0.8rem;
        color: var(--skill-learnable-bg);
        margin: 0 0 1rem;
    }

    /* Disenchant Styles */
    .blacksmith-screen h2 { margin: 0 0 0.5rem 0; font-size: 1.2rem; }
    .inventory-grid.disenchant-mode {
        border-color: var(--disenchant-color);
    }
    .item-card.disenchantable:hover {
        box-shadow: 0 0 10px var(--disenchant-color);
    }
    .disenchant-overlay {
        position: absolute;
        bottom: 0; left: 0; right: 0;
        background: linear-gradient(to top, var(--disenchant-color), transparent);
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 0.9rem;
        padding: 1.2rem 0 0.2rem 0;
        pointer-events: none;
    }

    /* Skill Tree Styles */
    .skill-node {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0,0,0,0.2);
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border-left: 5px solid var(--skill-locked-bg);
    }
    .skill-node.learnable { border-color: var(--skill-learnable-bg); }
    .skill-node.learned { border-color: var(--skill-learned-bg); }
    .skill-node.maxed { border-color: var(--skill-maxed-bg); }

    .skill-node.locked {
        opacity: 0.6;
    }

    .skill-info {
        text-align: left;
        flex-grow: 1;
    }
    .skill-info h3 {
        margin: 0 0 0.25rem;
    }
    .skill-info p {
        margin: 0 0 0.25rem;
        font-size: 0.9rem;
    }
    .skill-info small {
        font-size: 0.8rem;
        color: var(--border-color);
    }
    .learn-skill-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
        min-width: 90px;
    }
    .skill-node.learnable .learn-skill-btn {
        background-color: var(--skill-learnable-bg);
        color: #2c3e50;
    }


    /* Quest Screen Styles */
    .quest-screen {
        justify-content: flex-start;
    }
    .quest-screen h1 {
        margin-bottom: 1rem;
    }
    .quest-list {
        width: 100%;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .quest-item {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 1rem;
        gap: 1rem;
    }
    .quest-info {
        flex-grow: 1;
        text-align: left;
    }
    .quest-description {
        font-weight: bold;
        font-size: 1.1rem;
        margin: 0 0 0.5rem 0;
    }
    .quest-progress-bar-container {
        height: 12px;
        background-color: var(--primary-bg);
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 0.25rem;
    }
    .quest-progress-bar {
        height: 100%;
        background-color: var(--xp-bar-color);
        transition: width 0.3s;
    }
    .quest-progress-text {
        font-size: 0.8rem;
        text-align: right;
        margin: 0 0 0.5rem 0;
        color: var(--border-color);
    }
    .quest-reward {
        font-size: 0.9rem;
        margin: 0;
        font-weight: bold;
    }
    .quest-action {
        display: flex;
        align-items: center;
    }
    .quest-action .button {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
    }


    /* Rarity Colors */
    .rarity-common { color: var(--rarity-common); }
    .rarity-uncommon { color: var(--rarity-uncommon); }
    .rarity-rare { color: var(--rarity-rare); }

    #message-log .rarity-uncommon, #message-log .rarity-rare {
        font-weight: bold;
    }

    /* Reset Button */
    #reset-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: var(--border-color);
        cursor: pointer;
        font-size: 0.8rem;
        padding: 5px;
        z-index: 1000;
        text-decoration: none;
    }

    #reset-button:hover {
        color: var(--text-color);
        text-decoration: underline;
    }
    
    #creator-credit {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 0.8rem;
        color: var(--border-color);
        z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="creator-credit">제작자:한국인이라면</div>
  <div id="root"></div>
  <script type="module">
    /**
     * @license
     * SPDX-License-Identifier: Apache-2.0
     */

    const root = document.getElementById('root');
    if (!root) {
      throw new Error('Could not find root element');
    }

    // --- Type Definitions ---
    // Note: In a real .ts file, you would use 'type' and 'interface'.

        Object.keys(player.equipment).forEach(slot => {
            const item = player.equipment[slot];
            if (item && !item.classRestriction.includes(newClass)) {
                unequipItem(slot);
            }
        });
        
        recalculatePlayerStats();
        player.hp = player.maxHp;

        messageLog.unshift(`✨ 직업을 ${newClass}(으)로 변경했습니다!`);
        renderTownScreen();
    }

    function initializeGame(chosenClass, playerName) {
      dungeonLevel = 1;

      const classData = CLASSES[chosenClass];
      const difficultySettings = DIFFICULTY_SETTINGS[currentDifficulty];
      
      player = {
        name: playerName,
        className: chosenClass,
        weaponName: classData.weapon,
        level: 1,
        xp: 0,
        xpToNextLevel: 100,
        gold: difficultySettings.startGold,
        enhancementStones: 0,
        enchantmentDust: 0,
        potions: difficultySettings.startPotions,
        ultimateSkillLevel: 1,
        ultimateSkillCooldown: 0,
        activeBuffs: [],
        statusEffects: [],
        equipment: { weapon: null, armor: null },
        inventory: [],
        unlockedSkills: {},
        baseStats: {
            maxHp: classData.baseHp,
            attackPower: classData.baseAtk,
            defense: classData.baseDef,
            critChance: classData.crit,
            evadeChance: classData.evade,
        },
        hp: 0, maxHp: 0, attackPower: 0, defense: 0, 
        critChance: 0, evadeChance: 0
      };
      recalculatePlayerStats();
      player.hp = player.maxHp;
      messageLog = ['마을에 도착했다. 모험을 준비하자.'];
      generateDailyQuests();
      saveGameState();
      renderTownScreen();
    }

    function recalculatePlayerStats() {
        const p = player;
        
        const tempStats = { ...p.baseStats };
        
        Object.values(p.equipment).forEach(item => {
            if (item) {
                Object.entries(item.stats).forEach(([stat, value]) => {
                    if (stat in tempStats) {
                        tempStats[stat] += value;
                    }
                });
                if (item.enchantment) {
                     Object.entries(item.enchantment.effects).forEach(([stat, value]) => {
                        if (stat in tempStats) {
                            tempStats[stat] += value;
                        }
                    });
                }
            }
        });

        const classSkills = SKILL_DATA[p.className];
        Object.entries(p.unlockedSkills).forEach(([skillId, level]) => {
            const skill = classSkills[skillId];
            if (skill) {
                skill.effects(level).forEach(effect => {
                    if (effect.stat in tempStats) {
                         tempStats[effect.stat] += effect.value;
                    }
                });
            }
        });

        p.maxHp = tempStats.maxHp;
        p.attackPower = tempStats.attackPower;
        p.defense = tempStats.defense;
        p.critChance = tempStats.critChance;
        p.evadeChance = tempStats.evadeChance;

        let buffAtkPercent = 0;
        let buffDefPercent = 0;
        p.activeBuffs.forEach(buff => {
            const b = buff.effect;
            if (!b) return;
            if (b.isPercent) {
                if (b.stat === 'attackPower') buffAtkPercent += b.value;
                if (b.stat === 'defense') {
                    let bonus = b.value;
                    if (p.unlockedSkills['w_ult_1']) {
                        bonus += p.unlockedSkills['w_ult_1'] * 0.05;
                    }
                    buffDefPercent += bonus;
                }
            } else {
                 p[b.stat] += b.value;
            }
        });
        
        p.attackPower = Math.floor(p.attackPower * (1 + buffAtkPercent));
        p.defense = Math.floor(p.defense * (1 + buffDefPercent));
        
        p.statusEffects.forEach(se => {
            if (se.type === 'weaken') p.attackPower = Math.floor(p.attackPower * (1 - se.potency));
            if (se.type === 'vulnerable') p.defense = Math.floor(p.defense * (1 - se.potency));
        });

        p.hp = Math.min(p.hp, p.maxHp);
    }

    function getFloorsForDungeon(level) {
        return 3 + Math.floor((level - 1) / 3);
    }

    function renderTownScreen() {
        currentScreen = 'TOWN';
        const canAffordClassChange = player.gold >= CLASS_CHANGE_COST;
        const hasClaimableQuests = dailyQuests.some(q => q.isComplete && !q.isClaimed);

        root.innerHTML = `
            <div class="screen-container town-screen">
                <p>현재 도전할 던전: ${dungeonLevel} 레벨</p>
                ${createCharacterCard(player, true)}
                <div id="action-buttons" class="town-actions">
                    <button data-action="dungeon" class="button">던전 입장</button>
                    <button data-action="quests" class="button quest-button">
                        일일 퀘스트
                        ${hasClaimableQuests ? '<span class="notification-badge">!</span>' : ''}
                    </button>
                    <button data-action="shop" class="button">상점</button>
                    <button data-action="equipment" class="button">장비</button>
                    <button data-action="blacksmith" class="button">대장간</button>
                    <button data-action="skill-tree" class="button">스킬 트리</button>
                    <button data-action="class-change" class="button" ${!canAffordClassChange ? 'disabled' : ''}>직업 변경 (${CLASS_CHANGE_COST} G)</button>
                </div>
            </div>
        `;

        document.getElementById('action-buttons')?.addEventListener('click', (e) => {
            const target = e.target;
            const button = target.closest('button');
            if (!button || button.disabled) return;

            switch(button.dataset.action) {
                case 'dungeon': startDungeon(); break;
                case 'shop': renderShopScreen(); break;
                case 'equipment': renderEquipmentScreen(); break;
                case 'blacksmith': renderBlacksmithScreen(); break;
                case 'skill-tree': renderSkillTreeScreen(); break;
                case 'quests': renderQuestScreen(); break;
                case 'class-change':
                    if (confirm(`직업을 변경하시겠습니까? ${CLASS_CHANGE_COST} 골드가 소모되며, 모든 스킬이 초기화됩니다.`)) {
                        createClassChangeScreen();
                    }
                    break;
            }
        });
    }

    function startDungeon() {
        dungeonFloor = 1;
        messageLog = [`던전 ${dungeonLevel} - ${dungeonFloor}층에 진입했다.`];
        spawnMonster();
        renderDungeonScreen();
    }

    function spawnMonster() {
        const floors = getFloorsForDungeon(dungeonLevel);
        const isBossFloor = dungeonFloor === floors;
        let monsterData;

        if (isBossFloor) {
            monsterData = bossList[Math.min(dungeonLevel - 1, bossList.length - 1)];
        } else {
            const monsterPool = monsterList.slice(0, Math.min(monsterList.length, dungeonLevel + 1));
            const monsterIndex = Math.floor(Math.random() * monsterPool.length);
            monsterData = monsterPool[monsterIndex];
        }
        
        const difficulty = DIFFICULTY_SETTINGS[currentDifficulty];
        const levelModifier = Math.pow(1.15, dungeonLevel - 1);
        
        monster = {
            name: isBossFloor ? `👑 ${monsterData.name}` : monsterData.name,
            emoji: monsterData.emoji,
            maxHp: Math.floor(monsterData.baseHp * levelModifier * difficulty.monsterHpMod),
            hp: Math.floor(monsterData.baseHp * levelModifier * difficulty.monsterHpMod),
            attackPower: Math.floor(monsterData.baseAttack * levelModifier * difficulty.monsterAtkMod),
            defense: 0,
            statusEffects: [],
        };
    }

    function getItemDisplayName(item) {
        if (!item) return '맨손';
        return `${item.name}${item.enhancementLevel > 0 ? ` +${item.enhancementLevel}` : ''}`;
    }

    function createCharacterCard(character, isPlayer) {
        const hpPercentage = (character.hp / character.maxHp) * 100;

        const statusEffectsHtml = character.statusEffects.map(se => {
            const def = STATUS_EFFECT_DEFINITIONS[se.type];
            return `<span class="status-effect-icon" title="${def.name}: ${se.duration}턴 남음">${def.icon}(${se.duration})</span>`;
        }).join('');

        if (isPlayer && 'className' in character) {
            const p = character;
            const ultimateSkill = ULTIMATE_SKILLS[p.className];
            const xpPercentage = (p.xp / p.xpToNextLevel) * 100;
            const floors = getFloorsForDungeon(dungeonLevel);
            const dungeonInfo = currentScreen === 'DUNGEON'
                ? `<p class="dungeon-progress">던전 ${dungeonLevel} - ${dungeonFloor}/${floors}층</p>`
                : '';
            
            const buffsHtml = p.activeBuffs.map(buff => 
                `<span class="buff-icon" title="${buff.name}: ${buff.duration}턴 남음">${buff.name.substring(0,2)}(${buff.duration})</span>`
            ).join('');
            
            const equipmentHtml = `
                <div class="player-equipment">
                    <span>⚔️ ${getItemDisplayName(p.equipment.weapon) || '맨손'}</span>
                    <span>🛡️ ${getItemDisplayName(p.equipment.armor) || '맨몸'}</span>
                </div>
            `;
            const ultimateSkillHtml = currentScreen !== 'TOWN' ? '' : `
                 <div class="ultimate-skill-display">
                    <strong>특수 기술:</strong> ${ultimateSkill.name}
                 </div>
            `;

            return `
                <div class="character-card player-card">
                    <div class="player-header">
                        <h2>${p.name} <span class="player-class">(${p.className} ${CLASSES[p.className].emoji} Lv.${p.level})</span></h2>
                        <div class="gold-sp-display">
                            <p>💰 Gold: ${p.gold}</p>
                            <p>💎 Stones: ${p.enhancementStones}</p>
                            <p>✨ Dust: ${p.enchantmentDust || 0}</p>
                        </div>
                    </div>
                     ${dungeonInfo}
                    <div class="hp-bar-container">
                        <div class="hp-bar" style="width: ${hpPercentage}%;"></div>
                    </div>
                    <p>HP: ${p.hp} / ${p.maxHp}</p>
                    <div class="status-effects">${statusEffectsHtml}</div>
                    <div class="xp-bar-container">
                        <div class="xp-bar" style="width: ${xpPercentage}%;"></div>
                    </div>
                    <p>XP: ${p.xp} / ${p.xpToNextLevel}</p>
                    <div class="player-stats">
                        <span>⚔️ ATK: ${p.attackPower}</span>
                        <span>🛡️ DEF: ${p.defense}</span>
                        <span>🧪 물약: ${p.potions}</span>
                    </div>
                    ${equipmentHtml}
                     ${ultimateSkillHtml}
                    <div class="player-buffs">${buffsHtml}</div>
                </div>
            `;
        }

        return `
            <div class="character-card monster-card">
                <h2>${character.name} ${character.emoji || ''}</h2>
                <div class="hp-bar-container">
                    <div class="hp-bar" style="width: ${hpPercentage}%;"></div>
                </div>
                <p>HP: ${character.hp} / ${character.maxHp}</p>
                <div class="status-effects">${statusEffectsHtml}</div>
            </div>
        `;
    }

    function renderDungeonScreen() {
        if (currentScreen !== 'TOWN' && currentScreen !== 'DUNGEON') return;
        currentScreen = 'DUNGEON';
        
        const ultimateSkill = ULTIMATE_SKILLS[player.className];
        const cooldown = player.ultimateSkillCooldown;
        const disabled = cooldown > 0;
        const skillButton = `<button data-action="ultimate" class="button skill-button" ${disabled ? 'disabled' : ''}>${ultimateSkill.name} ${disabled ? `(${cooldown})` : ''}</button>`;

        root.innerHTML = `
            <div id="game-world">
                ${createCharacterCard(monster, false)}
                ${createCharacterCard(player, true)}
            </div>
            <div id="message-log">
                ${messageLog.map(msg => `<p>${msg}</p>`).join('')}
            </div>
            <div id="action-buttons">
                <button data-action="attack" class="button">공격</button>
                <button data-action="potion" class="button" ${player.potions <= 0 ? 'disabled' : ''}>물약 (${player.potions})</button>
                ${skillButton}
            </div>
        `;

        const logContainer = document.getElementById('message-log');
        if (logContainer) logContainer.scrollTop = logContainer.scrollHeight;

        document.getElementById('action-buttons')?.addEventListener('click', handleDungeonAction);
    }

    function handleDungeonAction(event) {
        const target = event.target;
        const button = target.closest('button');
        if (!button || button.disabled) return;

        const action = button.dataset.action;
        switch (action) {
            case 'attack': handlePlayerTurn(handleAttack); break;
            case 'potion': handleUsePotion(); break;
            case 'ultimate': handlePlayerTurn(handleUseUltimateSkill); break;
        }
    }

    function handlePlayerTurn(action) {
        const isStunned = processStatusEffects(player);
        if (isStunned) {
            addMessage(`💫 ${player.name}은(는) 기절해서 움직일 수 없다!`);
            handleMonsterTurn();
            return;
        }

        if (player.ultimateSkillCooldown > 0) {
            player.ultimateSkillCooldown--;
        }
        player.activeBuffs = player.activeBuffs.map(buff => ({ ...buff, duration: buff.duration - 1 })).filter(buff => buff.duration > 0);
        recalculatePlayerStats();

        action();

        if (monster.hp <= 0) {
            monsterDefeated();
        } else {
            handleMonsterTurn();
        }
    }

    function handleMonsterTurn() {
        const isStunned = processStatusEffects(monster);
        recalculatePlayerStats(); 
        if (isStunned) {
            addMessage(`💫 ${monster.name}은(는) 기절해서 움직일 수 없다!`);
            renderDungeonScreen();
            return;
        }

        monsterAttack();
        
        if (player.hp <= 0) {
            handlePlayerDefeat();
        } else {
            renderDungeonScreen();
        }
    }

    function addMessage(message) {
        messageLog.unshift(message);
        if (messageLog.length > 5) messageLog.pop();
    }

    function handleAttack() {
        let playerDamage = Math.floor(player.attackPower + (Math.random() * 5 - 2));

        if (player.unlockedSkills['r_execute_1'] && monster.hp / monster.maxHp <= 0.25) {
            playerDamage = Math.floor(playerDamage * 1.2);
        }

        if (Math.random() < player.critChance) {
            playerDamage = Math.floor(playerDamage * CRIT_MULTIPLIER);
            addMessage(`💥 치명타! ${player.name}이(가) ${monster.name}에게 ${playerDamage}의 데미지를 입혔다!`);
        } else {
            addMessage(`⚔️ ${player.name}이(가) ${monster.name}에게 ${playerDamage}의 데미지를 입혔다.`);
        }
        monster.hp = Math.max(0, monster.hp - playerDamage);
    }

    function handleUseUltimateSkill() {
        const skill = ULTIMATE_SKILLS[player.className];
        if (player.ultimateSkillCooldown > 0) return;
        
        updateQuestProgress('USE_ULTIMATE', 1);
        const effect = skill.effect(player.ultimateSkillLevel);
        
        addMessage(`✨ ${effect.message}`);
        player.ultimateSkillCooldown = skill.cooldown;

        const applyDamage = (multiplier) => {
            let damage = player.attackPower * multiplier;

            if (player.className === '마법사' && player.unlockedSkills['m_ult_1']) {
                damage *= (1 + player.unlockedSkills['m_ult_1'] * 0.1);
            }

            if (Math.random() < player.critChance) {
                damage = Math.floor(damage * CRIT_MULTIPLIER);
                addMessage(`💥 치명타! ${Math.floor(damage)}의 피해!`);
            }
            monster.hp = Math.max(0, monster.hp - Math.floor(damage));
        };

        if (effect.damageMultiplier) {
            if (player.className === '도적') {
                applyDamage(effect.damageMultiplier);
                if (monster.hp > 0) {
                    applyDamage(effect.damageMultiplier);
                }
            } else {
                applyDamage(effect.damageMultiplier);
            }
        }

        if (effect.buff) {
            player.activeBuffs.push({ skillId: skill.id, name: skill.name, duration: effect.buff.duration + 1, effect: effect.buff });
            recalculatePlayerStats();
        }
        
        if (effect.statusEffect && Math.random() < effect.statusEffect.chance) {
            applyStatusEffect(monster, { ...effect.statusEffect });
        }
    }

    function handleUsePotion() {
        if (player.potions <= 0) return;
        player.potions--;
        const healAmount = Math.floor(player.maxHp * POTION_HEAL_PERCENT);
        player.hp = Math.min(player.maxHp, player.hp + healAmount);
        addMessage(`🧪 물약을 사용해 HP를 ${healAmount}만큼 회복했다!`);
        renderDungeonScreen();
    }

    function monsterAttack() {
        if (Math.random() < player.evadeChance) {
            addMessage(`🍃 ${player.name}이(가) 공격을 회피했다!`);
            return;
        }
        
        let monsterDamage = Math.floor(monster.attackPower + (Math.random() * 4 - 2));
        if (Math.random() < 0.1) { 
            monsterDamage = Math.floor(monsterDamage * CRIT_MULTIPLIER);
            addMessage(`💢 치명타! ${monster.name}이(가) ${monsterDamage}의 데미지를 입혔다!`);
        }
        const finalDamage = Math.max(1, monsterDamage - player.defense);
        addMessage(`🛡️ ${monster.name}의 공격! ${player.name}은(는) ${finalDamage}의 피해를 입었다.`);
        player.hp = Math.max(0, player.hp - finalDamage);

        const baseMonsterData = (monster.name.startsWith('👑') ? bossList : monsterList).find(m => monster.name.includes(m.name));
        if (baseMonsterData?.onHitEffect) {
            const effect = baseMonsterData.onHitEffect;
            if (Math.random() < effect.chance) {
                applyStatusEffect(player, { 
                    type: effect.type, 
                    duration: effect.duration, 
                    potency: effect.potency 
                });
            }
        }
    }

    function generateLoot(monsterData) {
        const dropChance = monster.name.startsWith('👑') ? 0.5 : 0.15;
        if (Math.random() > dropChance) return null;

        const possibleLootIds = monsterData.lootTable.filter((id) => {
            const item = ITEM_DATABASE.find(i => i.id === id);
            if (!item) return false;
            return dungeonLevel >= (item.rarity === 'rare' ? 3 : (item.rarity === 'uncommon' ? 2 : 1));
        });

        if (possibleLootIds.length === 0) return null;

        const lootId = possibleLootIds[Math.floor(Math.random() * possibleLootIds.length)];
        return createItemInstance(lootId);
    }

    function monsterDefeated() {
        addMessage(`🎉 ${monster.name}을(를) 물리쳤다!`);
        updateQuestProgress('KILL_MONSTERS', 1);

        const floors = getFloorsForDungeon(dungeonLevel);
        const isBossFloor = dungeonFloor === floors;
        const baseMonsterData = (isBossFloor ? bossList : monsterList).find(m => monster.name.includes(m.name));
        if (!baseMonsterData) return;
        
        const difficulty = DIFFICULTY_SETTINGS[currentDifficulty];
        const xpGained = Math.floor(baseMonsterData.xp * (1 + (dungeonLevel - 1) * 0.15) * difficulty.rewardMod);
        const goldGained = Math.floor((baseMonsterData.gold + Math.random() * baseMonsterData.gold * dungeonLevel) * difficulty.rewardMod);

        player.xp += xpGained;
        player.gold += goldGained;
        updateQuestProgress('EARN_GOLD', goldGained);
        addMessage(`🌟 경험치 ${xpGained}을(를) 획득했다!`);
        addMessage(`💰 골드 ${goldGained}을(를) 획득했다!`);

        const droppedItem = generateLoot(baseMonsterData);
        if (droppedItem) {
            player.inventory.push(droppedItem);
            addMessage(`💎 전리품 획득: <span class="rarity-${droppedItem.rarity}">${droppedItem.name}</span>!`);
        }
        
        while (player.xp >= player.xpToNextLevel) {
            player.xp -= player.xpToNextLevel; 
            levelUp();
        }

        if (isBossFloor) {
            renderDungeonClearScreen();
        } else {
            renderNextFloorScreen();
        }
    }

    function levelUp() {
        player.level++;
        player.xpToNextLevel = Math.floor(player.xpToNextLevel * 1.5);
        addMessage(`✨ 레벨업! 레벨 ${player.level}이 되었다!`);
        
        const classData = CLASSES[player.className];
        player.baseStats.maxHp += Math.round(classData.baseHp * 0.1);
        player.baseStats.attackPower += Math.round(classData.baseAtk * 0.1);
        player.baseStats.defense += Math.round(classData.baseDef * 0.1);

        const previousMaxHp = player.maxHp;
        recalculatePlayerStats();
        const hpGain = player.maxHp - previousMaxHp;
        player.hp += hpGain;
        player.hp = Math.min(player.hp, player.maxHp);
        saveGameState();
    }

    function renderNextFloorScreen() {
        saveGameState();
        root.innerHTML = `
            <div class="screen-container">
                <h1>전투 승리!</h1>
                <p>던전의 다음 층으로 이동합니다.</p>
                <div id="action-buttons" class="town-actions">
                    <button id="continue-button" class="button">다음 층으로</button>
                </div>
            </div>
        `;
        document.getElementById('continue-button')?.addEventListener('click', continueDungeon);
    }

    function continueDungeon() {
        dungeonFloor++;
        messageLog = [`던전 ${dungeonLevel} - ${dungeonFloor}층으로 이동했다.`];
        spawnMonster();
        renderDungeonScreen();
    }

    function renderDungeonClearScreen() {
        addMessage(`🏆 던전 ${dungeonLevel} 클리어! 마을로 귀환합니다.`);
        updateQuestProgress('CLEAR_DUNGEON', 1);
        dungeonLevel++;
        saveGameState();

        root.innerHTML = `
            <div class="screen-container">
                <h1>던전 클리어!</h1>
                <p>강력한 보스를 물리쳤습니다!</p>
                 <div id="action-buttons" class="town-actions">
                    <button id="return-town-button" class="button">마을로 돌아가기</button>
                </div>
            </div>
        `;
        document.getElementById('return-town-button')?.addEventListener('click', () => {
            player.hp = player.maxHp;
            player.statusEffects = [];
            player.activeBuffs = [];
            recalculatePlayerStats();
            renderTownScreen();
        });
    }

    function getCurrentPotionCost() {
        return BASE_POTION_COST + (dungeonLevel - 1) * POTION_COST_PER_LEVEL;
    }

    function renderShopScreen() {
        currentScreen = 'SHOP';
        const itemsForSale = [...ITEM_DATABASE];
        
        const filteredItems = itemsForSale.filter(item => {
            const typeMatch = shopFilterType === 'all' || item.type === shopFilterType;
            const rarityMatch = shopFilterRarity === 'all' || item.rarity === shopFilterRarity;
            return typeMatch && rarityMatch;
        });

        const currentPotionCost = getCurrentPotionCost();

        const itemsHtml = filteredItems.map(item => `
            <div class="shop-item">
                <div>
                    <span class="rarity-${item.rarity}">${item.name}</span>
                    <span class="item-class">(${item.classRestriction.join(', ')})</span>
                </div>
                <button class="button buy-item-btn" data-item-id="${item.id}" ${player.gold < item.cost ? 'disabled' : ''}>${item.cost} G</button>
            </div>
        `).join('');
        
        const filtersHtml = `
            <div class="shop-filters">
                <div class="filter-group">

    function equipItem(item, inventoryIndex) {
        if (!item.classRestriction.includes(player.className)) {
            alert("이 직업은 착용할 수 없는 장비입니다.");
            return;
        }
        const currentItem = player.equipment[item.type];

        player.equipment[item.type] = item;
        player.inventory.splice(inventoryIndex, 1);
        
        const previousMaxHp = player.maxHp;
        recalculatePlayerStats();
        const hpGain = player.maxHp - previousMaxHp;
        player.hp += hpGain;
        player.hp = Math.min(player.hp, player.maxHp);
        
        saveGameState();
        renderEquipmentScreen();
    }

    function unequipItem(slot) {
        const item = player.equipment[slot];
        if (item) {
            player.inventory.push(item);
            player.equipment[slot] = null;
            
            const previousMaxHp = player.maxHp;
            recalculatePlayerStats();
            const hpLoss = previousMaxHp - player.maxHp;
            player.hp -= hpLoss;
            if(player.hp > player.maxHp) player.hp = player.maxHp;
            if(player.hp <= 0) player.hp = 1;

            saveGameState();
            renderEquipmentScreen();
        }
    }

    function applyStatusEffect(target, newEffect) {
        const existingEffect = target.statusEffects.find(se => se.type === newEffect.type);
        if (existingEffect) {
            existingEffect.duration = Math.max(existingEffect.duration, newEffect.duration);
            existingEffect.potency = Math.max(existingEffect.potency, newEffect.potency);
        } else {
            target.statusEffects.push(newEffect);
        }
        const def = STATUS_EFFECT_DEFINITIONS[newEffect.type];
        addMessage(`${def.icon} ${target.name}이(가) [${def.name}] 효과를 받았다!`);
    }

    function processStatusEffects(character) {
        let isStunned = false;
        let totalDamage = 0;

        character.statusEffects = character.statusEffects.filter(se => {
            const def = STATUS_EFFECT_DEFINITIONS[se.type];
            if (se.type === 'stun') {
                isStunned = true;
            }
            if (se.type === 'poison') {
                let poisonDamage = se.potency;
                totalDamage += poisonDamage;
                addMessage(`${def.icon} [${def.name}] 효과로 ${character.name}이(가) ${poisonDamage}의 피해를 입었다!`);
            }
            if (se.type === 'burn') {
                let burnDamage = se.potency;
                 if (character === monster && player.unlockedSkills['m_burn_1']) {
                    burnDamage *= (1 + player.unlockedSkills['m_burn_1'] * 0.1);
                }
                totalDamage += burnDamage;
                addMessage(`${def.icon} [${def.name}] 효과로 ${character.name}이(가) ${Math.floor(burnDamage)}의 피해를 입었다!`);
            }
            
            se.duration--;
            return se.duration > 0;
        });

        if (totalDamage > 0) {
            character.hp = Math.max(0, character.hp - totalDamage);
        }
        
        recalculatePlayerStats(); 
        return isStunned;
    }

    function getEnhancementCost(item) {
        const rarityMultiplier = item.rarity === 'rare' ? 2.5 : (item.rarity === 'uncommon' ? 1.5 : 1);
        return Math.floor(50 * Math.pow(1.4, item.enhancementLevel) * rarityMultiplier);
    }

    function getEnhancementStoneCost(item) {
        const rarityMultiplier = item.rarity === 'rare' ? 3 : (item.rarity === 'uncommon' ? 2 : 1);
        return Math.ceil( (2 + item.enhancementLevel) * rarityMultiplier / 2);
    }

    function getSuccessChance(level) {
        if (level < 3) return 1.0;
        if (level < 5) return 0.9;
        if (level < 7) return 0.7;
        if (level < 9) return 0.5;
        if (level < 12) return 0.3;
        return 0.15;
    }

    function getStatIncrease(item) {
        const rarityMultiplier = item.rarity === 'rare' ? 1.5 : (item.rarity === 'uncommon' ? 1.2 : 1);
        if (item.type === 'weapon') {
            return { attackPower: Math.ceil(2 * rarityMultiplier) };
        } else {
            return { defense: Math.ceil(1 * rarityMultiplier), maxHp: Math.ceil(5 * rarityMultiplier) };
        }
    }

    function handleEnhance(slot) {
        const item = player.equipment[slot];
        if (!item) return;

        const goldCost = getEnhancementCost(item);
        const stoneCost = getEnhancementStoneCost(item);
        if (player.gold < goldCost || player.enhancementStones < stoneCost) return;

        player.gold -= goldCost;
        player.enhancementStones -= stoneCost;
        updateQuestProgress('ENHANCE_ATTEMPTS', 1);

        const successChance = getSuccessChance(item.enhancementLevel);

        if (Math.random() < successChance) {
            item.enhancementLevel++;
            const statIncrease = getStatIncrease(item);
            Object.entries(statIncrease).forEach(([stat, value]) => {
                const key = stat;
                if (item.stats[key]) {
                    item.stats[key] += value;
                } else {
                    item.stats[key] = value;
                }
            });
            alert('✨ 강화 성공!');
        } else {
            if (item.enhancementLevel >= 5 && Math.random() < 0.3) {
                const statIncrease = getStatIncrease({ ...item, enhancementLevel: item.enhancementLevel - 1});
                 Object.entries(statIncrease).forEach(([stat, value]) => {
                    const key = stat;
                    if (item.stats[key]) {
                        item.stats[key] -= value;
                    }
                });
                item.enhancementLevel--;
                alert('📉 강화 실패... 강화 단계가 하락했습니다.');
            } else if (item.enhancementLevel >= 5) {
                const refund = Math.floor(goldCost / 2);
                player.gold += refund;
                alert(`🔥 강화 실패... 하지만 비용의 50% (${refund}G)를 돌려받았습니다.`);
            } else {
                alert('🔥 강화 실패...');
            }
        }
        
        const previousMaxHp = player.maxHp;
        recalculatePlayerStats();
        const hpChange = player.maxHp - previousMaxHp;
        player.hp += hpChange;
        player.hp = Math.min(player.hp, player.maxHp);
        if (player.hp <= 0) player.hp = 1;

        saveGameState();
        renderBlacksmithScreen();
        renderEnhancementDetails(slot);
    }

    function getDisenchantYield(item) {
        let rarityBonusStones = 1, rarityBonusDust = 1;
        if (item.rarity === 'uncommon') {
            rarityBonusStones = 3;
            rarityBonusDust = 5;
        } else if (item.rarity === 'rare') {
            rarityBonusStones = 7;
            rarityBonusDust = 15;
        }
        const levelBonusStones = Math.floor(rarityBonusStones * item.enhancementLevel * 0.75);
        const levelBonusDust = Math.floor(rarityBonusDust * item.enhancementLevel * 0.5);

        return {
            stones: rarityBonusStones + levelBonusStones,
            dust: rarityBonusDust + levelBonusDust,
        };
    }

        const card = event.currentTarget;
        const inventoryIndexStr = card.dataset.inventoryIndex;
        if (inventoryIndexStr === undefined) return;

        const index = parseInt(inventoryIndexStr);
        const item = player.inventory[index];
        if (!item) return;

        const { stones, dust } = getDisenchantYield(item);
        const confirmationMessage = `정말로 '${getItemDisplayName(item)}'을(를) 분해하여 강화석 💎${stones}개와 마법 부여 가루 ✨${dust}개를 얻으시겠습니까? 이 행동은 되돌릴 수 없습니다.`;

        if (confirm(confirmationMessage)) {
            player.enhancementStones += stones;
            player.enchantmentDust += dust;
            const disenchantedItemName = getItemDisplayName(item);
            player.inventory.splice(index, 1);
            addMessage(`🔮 ${disenchantedItemName}을(를) 분해하여 💎${stones}개와 ✨${dust}개를 얻었습니다.`);
            saveGameState();
            renderBlacksmithScreen();
        }
    }

    function createItemCardForDisenchant(item, index) {
        const statsHtml = Object.entries(item.stats).map(([stat, value]) => {
            let statName = '';
            switch(stat) {
                case 'maxHp': statName = 'HP'; break;
                case 'attackPower': statName = 'ATK'; break;
                case 'defense': statName = 'DEF'; break;
                case 'critChance': statName = '치명타'; value = value * 100; return `${statName} +${value.toFixed(0)}%`;
                case 'evadeChance': statName = '회피'; value = value * 100; return `${statName} +${value.toFixed(0)}%`;
            }
            return `${statName} +${value}`;
        }).join(', ');

        const { stones, dust } = getDisenchantYield(item);
        const disenchantOverlayHtml = `<div class="disenchant-overlay">분해 시: 💎 ${stones} / ✨ ${dust}</div>`;
        const enchantmentHtml = item.enchantment ? `<p class="item-enchantment">✨ ${item.enchantment.description}</p>` : '';

        return `
            <div class="item-card rarity-${item.rarity} disenchantable" data-inventory-index="${index}">
                <p class="item-name">${getItemDisplayName(item)}</p>
                <p class="item-class">(${item.classRestriction.join(', ')})</p>
                <p class="item-stats">${statsHtml}</p>
                ${enchantmentHtml}
                ${disenchantOverlayHtml}
            </div>
        `;
    };

    function getEnchantmentCost(item) {
        let gold = 100, dust = 10;
        if (item.rarity === 'uncommon') {
            gold = 300;
            dust = 30;
        } else if (item.rarity === 'rare') {
            gold = 800;
            dust = 75;
        }
        return { gold, dust };
    }

    function renderEnchantDetails(slot) {
        const detailsContainer = document.getElementById('enhancement-details');
        if (!detailsContainer) return;

        const item = player.equipment[slot];
        if (!item) {
            detailsContainer.innerHTML = `<p>마법 부여할 장비가 없습니다.</p>`;
            return;
        }

        const { gold, dust } = getEnchantmentCost(item);
        
        const currentEnchantmentHtml = item.enchantment 
            ? `<p class="current-enchantment">현재 효과: ${item.enchantment.description}</p><p class="enchant-warning">마법 부여 시 현재 효과가 새로운 무작위 효과로 변경됩니다.</p>`
            : '<p>현재 부여된 마법 효과가 없습니다.</p>';

        detailsContainer.innerHTML = `
            <h3>${getItemDisplayName(item)}</h3>
            ${currentEnchantmentHtml}
            <div class="enhancement-info">
                <div class="info-row">
                    <span>마법 부여 비용:</span>
                    <span class="cost-display">${gold} G / ${dust} ✨</span>
                </div>
            </div>
            <button id="enchant-button" class="button" ${player.gold < gold || player.enchantmentDust < dust ? 'disabled' : ''}>마법 부여</button>
        `;
        document.getElementById('enchant-button')?.addEventListener('click', () => handleEnchant(slot));
    }

    function handleEnchant(slot) {
        const item = player.equipment[slot];
        if (!item) return;

        const { gold, dust } = getEnchantmentCost(item);
        if (player.gold < gold || player.enchantmentDust < dust) return;

        const confirmMsg = item.enchantment 
            ? '이미 마법 부여가 된 아이템입니다. 새로운 효과로 덮어쓰시겠습니까?'
            : '이 장비에 마법을 부여하시겠습니까?';

        if (confirm(confirmMsg)) {
            player.gold -= gold;
            player.enchantmentDust -= dust;

            const pool = ENCHANTMENT_POOL[item.type][item.rarity];
            const newEnchantment = pool[Math.floor(Math.random() * pool.length)];
            item.enchantment = newEnchantment;

            alert(`✨ 마법 부여 성공! [${newEnchantment.description}] 효과를 얻었습니다.`);

            const previousMaxHp = player.maxHp;
            recalculatePlayerStats();
            const hpChange = player.maxHp - previousMaxHp;
            player.hp += hpChange;
            player.hp = Math.min(player.hp, player.maxHp);
            if (player.hp <= 0) player.hp = 1;

            saveGameState();
            renderBlacksmithScreen();
            renderEnchantDetails(slot);
        }
    }

    function isSkillLearnable(skill) {
        const currentLevel = player.unlockedSkills[skill.id] || 0;
        if (currentLevel >= skill.maxLevel) return false;
        if (player.level < skill.requiredPlayerLevel) return false;

        for (const prereq of skill.prerequisites) {
            if ((player.unlockedSkills[prereq.id] || 0) < prereq.level) {
                return false;
            }
        }
        return true;
    }

    function handleLearnSkill(skillId) {
        const classSkills = SKILL_DATA[player.className];
        const skill = classSkills[skillId];
        if (!skill || !isSkillLearnable(skill)) return;
        
        const currentLevel = player.unlockedSkills[skill.id] || 0;
        const cost = skill.cost(currentLevel);

        if (player.gold >= cost) {
            if (confirm(`${skill.name} ${currentLevel + 1} 레벨을 ${cost} G에 배우시겠습니까?`)) {
                player.gold -= cost;
                player.unlockedSkills[skill.id] = currentLevel + 1;
                recalculatePlayerStats();
                saveGameState();
                renderSkillTreeScreen();
            }
        } else {
            alert("골드가 부족합니다.");
        }
    }

    function renderSkillTreeScreen() {
        currentScreen = 'SKILL_TREE';
        const classSkills = SKILL_DATA[player.className];

        const skillsHtml = Object.values(classSkills).map(skill => {
            const currentLevel = player.unlockedSkills[skill.id] || 0;
            const canLearn = isSkillLearnable(skill);
            const cost = skill.cost(currentLevel);
            
            let statusClass = 'locked';
            let buttonText = '잠김';
            if (canLearn) {
                statusClass = 'learnable';
                buttonText = `${cost} G`;
            }
            if (currentLevel > 0) {
                statusClass = 'learned';
            }
            if (currentLevel >= skill.maxLevel) {
                statusClass = 'maxed';
                buttonText = '최대 레벨';
            }

            const prereqText = skill.prerequisites.map(p => `${classSkills[p.id].name} ${p.level}레벨`).join(', ');

            return `
                <div class="skill-node ${statusClass}">
                    <div class="skill-info">
                        <h3>${skill.name} [${currentLevel}/${skill.maxLevel}]</h3>
                        <p>${skill.description(currentLevel)}</p>
                        <small>요구 레벨: ${skill.requiredPlayerLevel}${prereqText ? `, 선행: ${prereqText}` : ''}</small>
                    </div>
                    <button class="button learn-skill-btn" data-skill-id="${skill.id}" ${!canLearn || player.gold < cost}>${buttonText}</button>
                </div>
            `;
        }).join('');

        root.innerHTML = `
            <div class="screen-container skill-tree-screen">
                <h1>스킬 트리</h1>
                <div class="gold-sp-display top-display">
                    <p>💰 Gold: ${player.gold}</p>
                    <p>플레이어 레벨: ${player.level}</p>
                </div>
                <div class="skill-list">
                    ${skillsHtml}
                </div>
                <button id="back-to-town" class="button">마을로 돌아가기</button>
            </div>
        `;

        document.querySelectorAll('.learn-skill-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const skillId = e.currentTarget.dataset.skillId;
                if (skillId) handleLearnSkill(skillId);
            });
        });

        document.getElementById('back-to-town')?.addEventListener('click', renderTownScreen);
    }

    function getTodayDateString() {
        const today = new Date();
        return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
    }

    function generateDailyQuests() {
        const newQuests = [];
        const availableQuestTypes = [...QUEST_POOL];
        
        for (let i = 0; i < 3; i++) {
            if (availableQuestTypes.length === 0) break;
            
            const questIndex = Math.floor(Math.random() * availableQuestTypes.length);
            const questTemplate = availableQuestTypes.splice(questIndex, 1)[0];
            
            const target = questTemplate.targets[Math.floor(Math.random() * questTemplate.targets.length)];

            newQuests.push({
                id: `${questTemplate.type}_${Date.now()}_${i}`,
                type: questTemplate.type,
                description: questTemplate.description(target),
                target: target,
                progress: 0,
                reward: questTemplate.reward,
                isComplete: false,
                isClaimed: false,
            });
        }
        dailyQuests = newQuests;
        lastQuestDate = getTodayDateString();
    }

    function checkAndGenerateQuests() {
        const today = getTodayDateString();
        if (lastQuestDate !== today) {
            generateDailyQuests();
            saveGameState();
        }
    }

    function updateQuestProgress(type, amount) {
        dailyQuests.forEach(quest => {
            if (quest.type === type && !quest.isComplete && !quest.isClaimed) {
                quest.progress = Math.min(quest.target, quest.progress + amount);
                if (quest.progress >= quest.target) {
                    quest.isComplete = true;
                }
            }
        });
        saveGameState();
    }

    function handleClaimQuestReward(questId) {
        const quest = dailyQuests.find(q => q.id === questId);
        if (quest && quest.isComplete && !quest.isClaimed) {
            quest.isClaimed = true;
            if (quest.reward.gold) player.gold += quest.reward.gold;
            if (quest.reward.stones) player.enhancementStones += quest.reward.stones;
            if (quest.reward.potions) player.potions += quest.reward.potions;
            saveGameState();
            renderQuestScreen();
        }
    }

    function renderQuestScreen() {
        currentScreen = 'QUESTS';

        const questsHtml = dailyQuests.map(quest => {
            const progressPercent = (quest.progress / quest.target) * 100;
            const rewardText = Object.entries(quest.reward)
                .map(([type, value]) => {
                    if (type === 'gold') return `💰 ${value}`;
                    if (type === 'stones') return `💎 ${value}`;
                    if (type === 'potions') return `🧪 ${value}`;
                    return '';
                })
                .join(' / ');
            
            let buttonHtml = '';
            if (quest.isClaimed) {
                buttonHtml = `<button class="button" disabled>완료</button>`;
            } else if (quest.isComplete) {
                buttonHtml = `<button class="button claim-quest-btn" data-quest-id="${quest.id}">보상 받기</button>`;
            } else {
                buttonHtml = `<button class="button" disabled>진행 중</button>`;
            }

            return `
                <div class="quest-item">
                    <div class="quest-info">
                        <p class="quest-description">${quest.description}</p>
                        <div class="quest-progress-bar-container">
                            <div class="quest-progress-bar" style="width: ${progressPercent}%;"></div>
                        </div>
                        <p class="quest-progress-text">${quest.progress} / ${quest.target}</p>
                        <p class="quest-reward">보상: ${rewardText}</p>
                    </div>
                    <div class="quest-action">
                        ${buttonHtml}
                    </div>
                </div>
            `;
        }).join('');

        root.innerHTML = `
            <div class="screen-container quest-screen">
                <h1>일일 퀘스트</h1>
                <div class="quest-list">
                    ${questsHtml.length > 0 ? questsHtml : '<p>오늘의 퀘스트가 없습니다.</p>'}
                </div>
                <button id="back-to-town" class="button">마을로 돌아가기</button>
            </div>
        `;

        document.querySelectorAll('.claim-quest-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const questId = e.currentTarget.dataset.questId;
                if(questId) handleClaimQuestReward(questId);
            });
        });

        document.getElementById('back-to-town')?.addEventListener('click', renderTownScreen);
    }

    function saveGameState() {
        const gameState = {
            player,
            dungeonLevel,
            currentDifficulty,
            dailyQuests,
            lastQuestDate,
        };
        localStorage.setItem('rpg_save', JSON.stringify(gameState));
    }

    function loadGameState() {
        const savedState = localStorage.getItem('rpg_save');
        if (savedState) {
            try {
                const gameState = JSON.parse(savedState);
                if (!gameState.player || !gameState.player.className || !CLASSES[gameState.player.className]) {
                    throw new Error("Invalid or corrupted player data in save file.");
                }

                player = gameState.player;
                dungeonLevel = gameState.dungeonLevel;
                currentDifficulty = gameState.currentDifficulty;
                
                dailyQuests = gameState.dailyQuests || [];
                lastQuestDate = gameState.lastQuestDate || '';
                if (!player.unlockedSkills) player.unlockedSkills = {};
                if (!player.inventory) player.inventory = [];
                if (!player.activeBuffs) player.activeBuffs = [];
                if (!player.statusEffects) player.statusEffects = [];
                if (!player.equipment) player.equipment = { weapon: null, armor: null };
                if (!player.enchantmentDust) player.enchantmentDust = 0;

                [...player.inventory, player.equipment.weapon, player.equipment.armor].forEach(item => {
                    if(item && item.enchantment === undefined) {
                        item.enchantment = null;
                    }
                });

                if (!player.baseStats) {
                    const classData = CLASSES[player.className];
                    player.baseStats = {
                        maxHp: classData.baseHp,
                        attackPower: classData.baseAtk,
                        defense: classData.baseDef,
                        critChance: classData.crit,
                        evadeChance: classData.evade,
                    };
                }

                messageLog = ['게임 데이터를 불러왔습니다.'];
                
                recalculatePlayerStats();
                
                if (player.hp > player.maxHp || player.hp === undefined || player.hp === null) {
                    player.hp = player.maxHp;
                }

                return true;
            } catch (error) {
                console.error("Failed to parse or migrate saved game state:", error);
                localStorage.removeItem('rpg_save');
                return false;
            }
        }
        return false;
    }

    function initializeApp() {
        const resetButton = document.createElement('button');
        resetButton.id = 'reset-button';
        resetButton.textContent = '게임 초기화';
        resetButton.addEventListener('click', () => {
            if (confirm('정말로 모든 진행 상황을 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                localStorage.removeItem('rpg_save');
                location.reload();
            }
        });
        document.body.appendChild(resetButton);

        if (loadGameState()) {
            checkAndGenerateQuests();
            renderTownScreen();
        } else {
            createStartScreen();
        }
    }

    window.addEventListener('DOMContentLoaded', initializeApp);
  </script>
